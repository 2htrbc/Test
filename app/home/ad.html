<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Watch Ad - HONOR TV</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 1.2em;
      margin: 1em 0 0.5em;
    }

    #ad-status {
      font-size: 1em;
      color: #00ffcc;
      margin: 0.5em 0 0.5em;
    }

    #countdown {
      font-size: 1.5em;
      color: #ffcc00;
      margin-bottom: 1.5em;
    }

    #continue-btn {
      display: none;
      padding: 10px 20px;
      font-size: 1em;
      background: linear-gradient(to right, #00ffcc, #0072ff);
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0, 255, 200, 0.6);
    }

    #continue-btn:hover {
      background: linear-gradient(to right, #0072ff, #00ffcc);
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <h1>üé• Please watch this short ad to continue</h1>
  <div id="ad-status">Ad is loading...</div>
  <div id="countdown">‚è≥ 30 seconds remaining...</div>
  <button id="continue-btn" onclick="unlockPremium()">‚úÖ Continue to Menu</button>

  <script>
    let adLoaded = false;
    let countdownTime = 30;
    const countdownEl = document.getElementById("countdown");
    const statusEl = document.getElementById("ad-status");
    const continueBtn = document.getElementById("continue-btn");

    function detectAdBlock(callback) {
      const adTest = document.createElement('div');
      adTest.innerHTML = '&nbsp;';
      adTest.className = 'adsbox';
      adTest.style.position = 'absolute';
      adTest.style.height = '1px';
      document.body.appendChild(adTest);

      window.setTimeout(() => {
        callback(adTest.offsetHeight === 0);
        adTest.remove();
      }, 100);
    }

    // Load Monetag Ad
    (function(d, z, s) {
      s.src = 'https://' + d + '/401/' + z;
      try {
        (document.body || document.documentElement).appendChild(s);
        adLoaded = true;
      } catch (e) {
        adLoaded = false;
      }
    })('groleegni.net', 9574065, document.createElement('script'));

    // Countdown Timer
    const countdownInterval = setInterval(() => {
      countdownTime--;
      countdownEl.textContent = `‚è≥ ${countdownTime} seconds remaining...`;

      if (countdownTime <= 0) {
        clearInterval(countdownInterval);
        detectAdBlock(function (blocked) {
          if (blocked) {
            statusEl.textContent = '‚ö†Ô∏è Ad blocker detected. Please disable to continue.';
            countdownEl.textContent = '';
          } else {
            statusEl.textContent = '‚úÖ Ad finished! Redirecting...';
            countdownEl.textContent = '';
            continueBtn.style.display = 'inline-block';
            // Auto-click the button after short delay
            setTimeout(() => {
              continueBtn.click();
            }, 1000); // 1 second delay before auto-click
          }
        });
      }
    }, 1000);

    function unlockPremium() {
      const now = Date.now();
      localStorage.setItem("lastAdClick", now);
      localStorage.setItem("isPremiumLoggedIn", "true");
      localStorage.setItem("premiumExpiry", now + 30 * 60 * 1000); // 30 minutes
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
