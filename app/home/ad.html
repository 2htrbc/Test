<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Watch Ad - HONOR TV</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 1.4em;
      margin: 1em 0 0.5em;
    }

    #ad-status {
      font-size: 1em;
      color: #00ffcc;
      margin: 0.5em 0 1.5em;
    }

    #continue-btn {
      display: none;
      padding: 12px 24px;
      font-size: 1em;
      background: linear-gradient(to right, #00ffcc, #0072ff);
      color: #000;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0, 255, 200, 0.6);
    }

    #continue-btn:hover,
    #continue-btn:focus {
      background: linear-gradient(to right, #0072ff, #00ffcc);
      outline: none;
    }

    #ad-block-warning {
      color: #ff4444;
      margin-top: 10px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <h1>üé• Please watch this short ad to continue</h1>
  <div id="ad-status">Ad is loading...</div>
  <div id="ad-block-warning" style="display:none;">‚ùå Ad Blocker detected. Please disable it to continue.</div>

  <button id="continue-btn" onclick="unlockPremium()" tabindex="0">‚úÖ Continue to Menu</button>

  <script>
    let adLoaded = false;

    function loadMonetagAd() {
      const script = document.createElement('script');
      script.src = 'https://groleegni.net/401/9574065';
      script.onload = () => {
        adLoaded = true;
        console.log("‚úÖ Monetag ad loaded.");
      };
      script.onerror = () => {
        adLoaded = false;
        document.getElementById('ad-status').textContent = '‚ùå Ad failed to load.';
        document.getElementById('ad-block-warning').style.display = 'block';
        console.warn("‚ùå Monetag ad was blocked.");
      };
      document.body.appendChild(script);

      // Detect ad blockers (fallback in case onerror is bypassed)
      setTimeout(() => {
        if (!adLoaded) {
          document.getElementById('ad-status').textContent = '‚ùå Ad failed to load.';
          document.getElementById('ad-block-warning').style.display = 'block';
        }
      }, 3000);
    }

    loadMonetagAd();

    setTimeout(() => {
      if (adLoaded) {
        document.getElementById('ad-status').textContent = '‚úÖ Ad finished! You can continue.';
        const btn = document.getElementById('continue-btn');
        btn.style.display = 'inline-block';
        btn.focus(); // For keyboard/remote focus
      }
    }, 20000); // Wait 20 seconds
  </script>

  <script>
    function unlockPremium() {
      const now = Date.now();
      localStorage.setItem("lastAdClick", now);
      localStorage.setItem("isPremiumLoggedIn", "true");
      localStorage.setItem("premiumExpiry", now + 30 * 60 * 1000); // 30 minutes
      window.location.href = "index.html"; // Redirect to IPTV menu
    }
  </script>
</body>
</html>
