<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Watch Ad - HONOR TV</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 1.2em;
      margin: 1em 0 0.5em;
    }

    #ad-status {
      font-size: 1em;
      color: #00ffcc;
      margin: 0.5em 0 1.5em;
    }

    #continue-btn {
      display: none;
      padding: 10px 20px;
      font-size: 1em;
      background: linear-gradient(to right, #00ffcc, #0072ff);
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0, 255, 200, 0.6);
    }

    #continue-btn:hover {
      background: linear-gradient(to right, #0072ff, #00ffcc);
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <h1>üé• Please watch this short ad to continue</h1>
  <div id="ad-status">Ad is loading...</div>
  <button id="continue-btn" onclick="unlockPremium()">‚úÖ Continue to Menu</button>

  <script>
    let adLoaded = false;

    function detectAdBlock(callback) {
      const adTest = document.createElement('div');
      adTest.innerHTML = '&nbsp;';
      adTest.className = 'adsbox';
      adTest.style.position = 'absolute';
      adTest.style.height = '1px';
      document.body.appendChild(adTest);

      setTimeout(() => {
        const blocked = adTest.offsetHeight === 0;
        adTest.remove();
        callback(blocked);
      }, 100);
    }

    function loadAdScript() {
      const adScript = document.createElement('script');
      adScript.src = 'https://groleegni.net/401/9574065';

      adScript.onload = () => {
        adLoaded = true;
      };

      adScript.onerror = () => {
        adLoaded = false;
      };

      (document.body || document.documentElement).appendChild(adScript);
    }

    function unlockPremium() {
      const now = Date.now();
      localStorage.setItem("lastAdClick", now);
      localStorage.setItem("isPremiumLoggedIn", "true");
      localStorage.setItem("premiumExpiry", now + 30 * 60 * 1000); // 30 mins
      window.location.href = "index.html";
    }

    // Load ad script now
    loadAdScript();

    // After 20 seconds, check ad status
    setTimeout(() => {
      detectAdBlock((blocked) => {
        const status = document.getElementById('ad-status');
        const btn = document.getElementById('continue-btn');

        if (blocked || !adLoaded) {
          status.textContent = '‚ùå Ad Blocked or DNS Blocked. Please allow ads to continue.';
          btn.style.display = 'none';
        } else {
          status.textContent = '‚úÖ Ad finished! You can continue.';
          btn.style.display = 'inline-block';
        }
      });
    }, 20000);
  </script>
</body>
</html>
