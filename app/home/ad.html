<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Watch Ad - HONOR TV</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 1.2em;
      margin: 1em 0 0.5em;
    }

    #ad-status {
      font-size: 1em;
      color: #00ffcc;
      margin: 0.5em 0 1.5em;
    }

    #continue-btn {
      display: none;
      padding: 10px 20px;
      font-size: 1em;
      background: linear-gradient(to right, #00ffcc, #0072ff);
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0, 255, 200, 0.6);
    }

    #continue-btn:hover {
      background: linear-gradient(to right, #0072ff, #00ffcc);
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <h1>üé• Please watch this short ad to continue</h1>
  <div id="ad-status">Ad is loading...</div>
  <button id="continue-btn" onclick="unlockPremium()">‚úÖ Continue to Menu</button>

  <!-- Monetag Interstitial Ad Script -->
  <script>
    let adLoaded = false;

    function detectAdBlock(callback) {
      const adTest = document.createElement('div');
      adTest.innerHTML = '&nbsp;';
      adTest.className = 'adsbox';
      adTest.style.position = 'absolute';
      adTest.style.height = '1px';
      document.body.appendChild(adTest);

      window.setTimeout(() => {
        callback(adTest.offsetHeight === 0);
        adTest.remove();
      }, 100);
    }

    // Load Ad
    (function(d, z, s) {
      s.src = 'https://' + d + '/401/' + z;
      try {
        (document.body || document.documentElement).appendChild(s);
        adLoaded = true;
      } catch (e) {
        adLoaded = false;
      }
    })('groleegni.net', 9574065, document.createElement('script'));

    // Wait 20 seconds to show Continue if ad is not blocked
    setTimeout(() => {
      detectAdBlock(function (blocked) {
        if (blocked) {
          document.getElementById('ad-status').textContent =
            '‚ö†Ô∏è Ad blocker detected. Please disable to continue.';
        } else {
          document.getElementById('ad-status').textContent =
            '‚úÖ Ad finished! You can continue.';
          document.getElementById('continue-btn').style.display = 'inline-block';
        }
      });
    }, 30000);

    function unlockPremium() {
      const now = Date.now();
      localStorage.setItem("lastAdClick", now);
      localStorage.setItem("isPremiumLoggedIn", "true");
      localStorage.setItem("premiumExpiry", now + 30 * 60 * 1000); // 30 mins
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
