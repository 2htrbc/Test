<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      padding: 30px 25px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #222;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      text-decoration: none;
      color: #fff;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    .facebook { background: #1877f2; }
    .facebook:hover { background: #145db2; }
    .telegram { background: #0088cc; }
    .telegram:hover { background: #0070a8; }
    p { font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact</h1>
    <p>Follow my Facebook and join our Telegram group.</p>

    <a class="btn facebook" href="#" onclick="openFacebook(event)">Open Facebook Page</a>
    <a class="btn telegram" href="#" onclick="openTelegram(event)">Join Telegram Group</a>
  </div>

  <script>
    function openFacebook(e) {
      e.preventDefault();
      const fbAppUrl = 'fb://profile/61582901038562';
      const fbWebUrl = 'https://www.facebook.com/profile.php?id=61582901038562&mibextid=ZbWKwL';

      // Try to open Facebook app
      const start = Date.now();
      window.location = fbAppUrl;

      // Fallback after 1 second if app not installed
      setTimeout(() => {
        if (Date.now() - start < 1200) {
          window.open(fbWebUrl, '_blank');
        }
      }, 1000);
    }

    function openTelegram(e) {
      e.preventDefault();
      const tgAppUrl = 'tg://join?invite=CeW6bOjbYTVlYWI1';
      const tgWebUrl = 'https://t.me/+CeW6bOjbYTVlYWI1';

      const start = Date.now();
      window.location = tgAppUrl;

      setTimeout(() => {
        if (Date.now() - start < 1200) {
          window.open(tgWebUrl, '_blank');
        }
      }, 1000);
    }
  </script>
</body>
</html>
