<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>HONOR TV MENU</title>
<style>
body{margin:0;font-family:Arial, sans-serif;background:linear-gradient(135deg,#0d0d0d,#1a1a1a,#000);color:#fff;overflow-x:hidden;text-align:center}
h1{margin:15px 0;font-size:26px;text-shadow:0 0 15px #0ff,0 0 30px #0ff}
#countdown{font-size:14px;margin:10px 0;color:#aaa;font-weight:bold}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(110px,1fr));gap:20px;padding:20px}
.box{width:100px;height:100px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#222,#111);display:flex;flex-direction:column;align-items:center;justify-content:center;color:#0ff;font-size:12px;font-weight:bold;box-shadow:0 0 15px rgba(0,255,255,.5);cursor:pointer;transition:.3s;position:relative;overflow:hidden}
.box:before{content:"";position:absolute;top:20%;left:25%;width:30px;height:30px;background:rgba(255,255,255,.05);border-radius:50%;filter:blur(6px)}
.box:hover{transform:scale(1.1) translateY(-4px);box-shadow:0 0 25px #0ff,0 0 45px #0ff}
.box img{width:35px;height:35px;margin-bottom:5px;filter:drop-shadow(0 0 6px rgba(0,255,255,.6))}
.login{position:absolute;top:10px;right:10px;padding:8px 14px;font-size:12px;font-weight:bold;border:none;border-radius:20px;cursor:pointer;background:linear-gradient(90deg,#0ff,#00f);color:#fff;box-shadow:0 0 15px #0ff,0 0 25px #00f}
</style>
</head>
<body>
<h1>HONOR TV MENU</h1>
<button class="login" id="loginBtn" onclick="location.href='login-code.html'">üîê Login</button>
<div id="countdown">üîí Please login to access channels.</div>
<div class="grid" id="channelGrid">
  <div class="box" onclick="openC('phchannel')"><img src="https://img.icons8.com/color/96/philippines.png"><span>Philippines</span></div>
  <div class="box" onclick="openC('kidsch')"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMJiOHw8pnH7yPiHvaOkHTvt7a4lrWcazF3mMeI6pPvvItUb_g8poCKh4&s=10"><span>Kids</span></div>
  <div class="box" onclick="openC('astro')"><img src="https://images.seeklogo.com/logo-png/40/2/astro-2012-logo-png_seeklogo-400104.png"><span>ASTRO</span></div>
  <div class="box" onclick="openC('movies')"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTphsPHh7IC3_3o5UaJLLWWiJlY8MZDlglnaYlpSpNMNv52k1klo1FcJlA&s=10"><span>Movies</span></div>
  <div class="box" onclick="openC('primev')"><img src="https://img.icons8.com/color/96/amazon-prime-video.png"><span>Prime</span></div>
  <div class="box" onclick="openC('radioph')"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2t8R4JouinFJJeQp1GpvRQM1lHp6JNP4HUClYItIbDYWxYZytj_68Vz8w&s=10"><span>Radio</span></div>
</div>
<script>
let isLoggedIn=false,req;
function openC(id){isLoggedIn?location.href="go:"+id:alert("üîí Please login to access this channel.");}
function chk(){let e=localStorage.getItem("expireAt"),n=Date.now();
if(e&&n<e){isLoggedIn=true;loginBtn.style.display="none";upd(e);}else{isLoggedIn=false;loginBtn.style.display="inline-block";countdown.innerText="üîí Please login to access channels.";cancelAnimationFrame(req);}}
function upd(e){function t(){let n=Date.now(),d=e-n;if(d<=0){localStorage.removeItem("expireAt");isLoggedIn=false;countdown.innerText="üîí Session expired.";loginBtn.style.display="inline-block";return;}
let day=Math.floor(d/86400000),h=Math.floor(d/3600000%24),m=Math.floor(d/60000%60),s=Math.floor(d/1000%60);
countdown.innerText=`üîì Access: ${day}d ${h}h ${m}m ${s}s`;req=requestAnimationFrame(t);}t();}
onload=chk;
</script>
</body>
</html>
