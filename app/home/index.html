<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>HONOR TV MENU</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', Arial, sans-serif;
      background: radial-gradient(circle at top, #0d0d0d 0%, #000 100%);
      color: #e0e0e0;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      padding: 20px 0 15px;
      font-size: 32px;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 30px #0099ff;
      letter-spacing: 2px;
    }

    #countdown {
      text-align: center;
      font-size: 16px;
      margin-bottom: 15px;
      font-weight: bold;
      color: #aaa;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 25px;
      padding: 0 20px 40px;
      justify-items: center;
    }

    /* üîµ Dark Glassy Bubbles */
    .box {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(8px);
      border: 2px solid rgba(0,255,255,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0,255,255,0.2), inset -5px -5px 10px rgba(255,255,255,0.03);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .box:hover {
      transform: scale(1.15) translateY(-5px);
      box-shadow: 0 0 25px #0ff, 0 0 50px #0099ff;
    }

    .box img {
      width: 55px;
      height: 55px;
      margin-bottom: 8px;
      filter: drop-shadow(0 0 6px rgba(0,255,255,0.7));
    }

    .box span {
      font-size: 14px;
      color: #0ff;
      text-shadow: 0 0 6px #0099ff;
    }

    /* üîê Neon Login Button */
    .login-button {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 999;
      background: linear-gradient(90deg, #0ff, #0066ff);
      border-radius: 25px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff, 0 0 25px #0066ff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .login-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #0ff, 0 0 45px #0066ff;
    }

    @media (max-width: 600px) {
      .box {
        width: 110px;
        height: 110px;
      }
      .box img {
        width: 40px;
        height: 40px;
      }
      .login-button {
        font-size: 12px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <h1>HONOR TV MENU</h1>

  <button class="login-button" id="loginBtn" onclick="window.location.href='login-code.html'">
    üîê Login Code
  </button>

  <div id="countdown">üîí Please login to access channels.</div>

  <div class="grid" id="channelGrid">
    <div class="box" onclick="openChannel('phchannel')">
      <img src="https://img.icons8.com/color/96/philippines.png" alt="PH" />
      <span>Philippines</span>
    </div>
    <div class="box" onclick="openChannel('kidsch')">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMJiOHw8pnH7yPiHvaOkHTvt7a4lrWcazF3mMeI6pPvvItUb_g8poCKh4&s=10" alt="Kids" />
      <span>Kids</span>
    </div>
    <div class="box" onclick="openChannel('astro')">
      <img src="https://images.seeklogo.com/logo-png/40/2/astro-2012-logo-png_seeklogo-400104.png" alt="Astro" />
      <span>ASTRO</span>
    </div>
    <div class="box" onclick="openChannel('movies')">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTphsPHh7IC3_3o5UaJLLWWiJlY8MZDlglnaYlpSpNMNv52k1klo1FcJlA&s=10" alt="Movies" />
      <span>Movies</span>
    </div>
    <div class="box" onclick="openChannel('primev')">
      <img src="https://img.icons8.com/color/96/amazon-prime-video.png" alt="Prime" />
      <span>Prime Video</span>
    </div>
    <div class="box" onclick="openChannel('radioph')">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2t8R4JouinFJJeQp1GpvRQM1lHp6JNP4HUClYItIbDYWxYZytj_68Vz8w&s=10" alt="Radio" />
      <span>Radio</span>
    </div>
  </div>

  <script>
    let isLoggedIn = false;
    let countdownReq;

    function openChannel(id) {
      if (isLoggedIn) {
        window.location.href = "go:" + id;
      } else {
        alert("üîí Please login to access this channel.");
      }
    }

    function checkLogin() {
      const expireAt = localStorage.getItem('expireAt');
      const now = Date.now();

      if (expireAt && now < parseInt(expireAt)) {
        isLoggedIn = true;
        document.getElementById("loginBtn").style.display = "none";
        updateCountdown(parseInt(expireAt));
      } else {
        isLoggedIn = false;
        document.getElementById("loginBtn").style.display = "inline-block";
        document.getElementById("countdown").innerText = "üîí Please login to access channels.";
        cancelAnimationFrame(countdownReq);
      }
    }

    function updateCountdown(expireAt) {
      const countdownEl = document.getElementById("countdown");

      function tick() {
        const now = Date.now();
        const diff = expireAt - now;

        if (diff <= 0) {
          localStorage.removeItem("expireAt");
          isLoggedIn = false;
          countdownEl.innerText = "üîí Session expired. Please login again.";
          document.getElementById("loginBtn").style.display = "inline-block";
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdownEl.innerText = `üîì Access valid for: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        countdownReq = requestAnimationFrame(tick);
      }

      tick();
    }

    window.onload = () => {
      checkLogin();
    };
  </script>
</body>
</html>
