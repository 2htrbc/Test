<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
<title>HONOR TV IPTV Menu</title>
<style>
html, body { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: #111; font-family: "Segoe UI", sans-serif; color: #fff; font-size: clamp(12px,1.6vw,20px); }
.announcement { width:100%; background:linear-gradient(90deg,#ff512f,#dd2476,#12c2e9,#00c6ff,#0072ff); background-size:400% 100%; animation:bgScroll 8s linear infinite; color:#fff; text-align:center; font-weight:bold; font-size:clamp(13px,1.4vw,18px); padding:.6em 0; box-shadow:0 0 10px rgba(255,255,255,.3);}
@keyframes bgScroll {0%{background-position:0% 50%;}100%{background-position:100% 50%;}}
.overlay {display:flex;flex-direction:column;justify-content:flex-start;height:100%;padding:8px;position:relative;}
.code-btn,.movies-btn,.contact-btn,.message-btn,.donate-btn{color:white;border-radius:2em;text-decoration:none;box-shadow:0 0 6px rgba(255,255,255,.3);transition:.3s;padding:.6em 1.4em;font-size:clamp(10px,1.2vw,16px);display:inline-block;}
.code-btn {background:linear-gradient(to right,#12c2e9,#c471ed,#f64f59);position:absolute;top:8px;right:10px;}
.donate-btn {background:linear-gradient(to right,#ffb347,#ffcc33);position:absolute;top:8px;right:170px;font-weight:bold;color:#222;}
.contact-btn {background:linear-gradient(to right,#ff512f,#dd2476);position:absolute;top:8px;left:10px;}
.message-btn {background:linear-gradient(to right,#00c6ff,#0072ff);position:absolute;top:8px;left:150px;}
.movies-btn {background:linear-gradient(to right,#2193b0,#6dd5ed);margin:.6em auto;}
.code-btn:hover,.movies-btn:hover,.contact-btn:hover,.message-btn:hover,.donate-btn:hover,
.code-btn:focus,.movies-btn:focus,.contact-btn:focus,.message-btn:focus,.donate-btn:focus{transform:scale(1.05);outline:none;box-shadow:0 0 12px 4px #00ffcc;}
.logo{text-align:center;margin-top:clamp(1em,2vw,2em);}
.logo img{width:clamp(60px,6vw,100px);border-radius:50%;box-shadow:0 0 6px rgba(255,255,255,.3);}
h2{font-size:clamp(14px,1.6vw,24px);margin:.4em 0;}
.countdown-box{background:linear-gradient(to right,#0f2027,#203a43,#2c5364);color:#00ffcc;padding:.6em 1.2em;border-radius:1em;text-align:center;font-size:clamp(11px,1.2vw,16px);margin:.8em auto;width:fit-content;box-shadow:0 0 12px rgba(0,255,200,.5);animation:pulseGlow 2s infinite;}
@keyframes pulseGlow{0%{box-shadow:0 0 8px rgba(0,255,200,.3);}50%{box-shadow:0 0 16px rgba(0,255,200,.8);}100%{box-shadow:0 0 8px rgba(0,255,200,.3);}}
.menu-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(clamp(80px,10vw,140px),1fr));gap:clamp(0.8em,1.6vw,2em);justify-content:center;justify-items:center;align-items:center;padding:clamp(0.8em,2vw,2em);margin:auto;width:95%;height:100%;overflow-y:auto;scrollbar-width:none;}
.menu-grid::-webkit-scrollbar{display:none;}
.channel{width:clamp(80px,9vw,120px);height:clamp(80px,9vw,120px);background:radial-gradient(circle at 30% 30%,rgba(255,255,255,.12),rgba(255,255,255,.04));border-radius:50%;display:flex;flex-direction:column;justify-content:center;align-items:center;transition:transform .25s,box-shadow .25s;cursor:pointer;}
.channel img{width:100%;height:100%;border-radius:50%;object-fit:cover;}
.channel span{font-size:clamp(10px,1vw,14px);margin-top:.4em;text-align:center;}
.channel.locked{opacity:.4;pointer-events:none;}
.channel:hover,.channel:focus{transform:scale(1.1);box-shadow:0 0 12px 4px #00ffcc;outline:none;}
.footer{text-align:center;font-size:clamp(10px,1vw,14px);color:#ccc;padding:.6em;}
</style>
</head>
<body>
<div class="announcement">
  <span>üì¢ Welcome to HONOR TV! Subscribe to unlock premium channels. Updates coming soon!</span>
</div>

<div class="overlay">
  <a href="contact.html" class="contact-btn" tabindex="0">üìû CONTACT</a>
  <a href="message.html" class="message-btn" tabindex="0">üí¨ GROUP CHAT</a>
  <a href="subscribe.html" target="_blank" class="donate-btn" tabindex="0">üí• Subscribe</a>
  <a href="login-code.html" class="code-btn" id="loginBtn" tabindex="0">üîê LOGIN CODE</a>

  <div class="logo">
    <img src="https://i.imgur.com/9jkWhU0.jpeg" alt="HONOR TV Logo" />
    <h2>HONOR TV MENU</h2>
  </div>

  <div id="countdown-display" class="countdown-box">üîí Please login to access channels.</div>

  <a href="movies.html" class="movies-btn" tabindex="0">üé¨ MOVIES</a>

  <div class="menu-grid" id="menuGrid">
    <div class="channel" tabindex="0" onclick="openC('phchannel')">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2TQS842esSWjINmAex8CKS6VRRGLn9KrFNrzBVYzntuYst5MVUID3ebw&s=10">
      <span>Live TV</span>
    </div>
    <div class="channel locked" onclick="openC('phchannel2')">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRD4YjYPj0AAZREifCroofmHiQOz8bxHlVhxi82REwwrw&s=10">
      <span>PHILIPPINES CHANNEL</span>
    </div>
    <!-- Add more locked channels as needed -->
  </div>

  <div class="footer">Welcome to HONOR TV ‚Äî Enjoy Watching</div>
</div>

<script>
let isLoggedIn=false, req;

function openC(id){
  if(id==="phchannel"){ location.href="go:"+id; return; }
  if(isLoggedIn){ location.href="go:"+id; }
  else{ alert("üîí Please login to access this channel."); }
}

function lockAll(){
  isLoggedIn=false;
  document.getElementById("loginBtn").style.display="inline-block";
  document.querySelectorAll(".channel").forEach(c=>{
    if(c.querySelector("span").innerText!=="Live TV"){
      c.classList.add("locked"); c.removeAttribute("tabindex");
    }
  });
  cancelAnimationFrame(req);
}

function checkLogin(){
  const expiry=localStorage.getItem("expireAt");
  const code=localStorage.getItem("loginCode");
  if(!expiry || !code){ lockAll(); return; }
  isLoggedIn=true;
  document.getElementById("loginBtn").style.display="none";
  document.querySelectorAll(".channel").forEach(c=>{
    if(c.querySelector("span").innerText!=="Live TV") c.classList.remove("locked"); c.setAttribute("tabindex","0");
  });
  updateCountdown(expiry);
}

function updateCountdown(expiry){
  const countdownEl=document.getElementById("countdown-display");
  function tick(){
    const now=new Date();
    if(expiry==="lifetime"){ countdownEl.innerText="‚ôæÔ∏è Lifetime Access"; req=requestAnimationFrame(tick); return; }
    let diff=parseInt(expiry)-now.getTime();
    if(diff<=0){ localStorage.removeItem("expireAt"); localStorage.removeItem("loginCode"); countdownEl.innerText="‚è∞ Session expired"; lockAll(); return; }

    const seconds=Math.floor(diff/1000)%60;
    const minutes=Math.floor(diff/(1000*60))%60;
    const hours=Math.floor(diff/(1000*60*60))%24;
    const days=Math.floor(diff/(1000*60*60*24))%30;
    const months=Math.floor(diff/(1000*60*60*24*30))%12;
    const years=Math.floor(diff/(1000*60*60*24*365));

    countdownEl.innerText=`üîì Access: ${years}y ${months}mo ${days}d ${hours}h ${minutes}m ${seconds}s`;
    req=requestAnimationFrame(tick);
  }
  tick();
}

// Remote/Keyboard navigation
document.addEventListener("keydown",e=>{
  const focusable=Array.from(document.querySelectorAll('[tabindex="0"]'));
  const index=focusable.indexOf(document.activeElement);
  const cols=Math.round(Math.sqrt(focusable.length));
  switch(e.key){
    case"ArrowRight": if(index+1<focusable.length) focusable[index+1].focus(); e.preventDefault(); break;
    case"ArrowLeft": if(index>0) focusable[index-1].focus(); e.preventDefault(); break;
    case"ArrowDown": if(index+cols<focusable.length) focusable[index+cols].focus(); e.preventDefault(); break;
    case"ArrowUp": if(index-cols>=0) focusable[index-cols].focus(); e.preventDefault(); break;
    case"Enter": case"OK": document.activeElement.click(); e.preventDefault(); break;
  }
});

window.onload=checkLogin;
</script>
</body>
</html>
