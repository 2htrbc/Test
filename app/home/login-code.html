<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>HONOR TV Login</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .login-box {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.4);
      max-width: 360px;
      width: 100%;
    }

    h2 {
      color: #00ffd5;
      margin-bottom: 20px;
      font-size: 26px;
      text-shadow: 0 0 8px #00ffd5;
    }

    input {
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 20px;
      width: 100%;
      background: #2a2a2a;
      color: white;
      text-align: center;
      transition: border 0.2s;
    }

    input:focus {
      border: 2px solid #00ffd5;
    }

    button {
      padding: 14px;
      font-size: 18px;
      width: 100%;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(to right, #00ffd5, #00c0a8);
      color: black;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover, button:focus {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00ffd5;
      outline: none;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>HONOR TV Login</h2>
    <input type="text" id="codeInput" maxlength="30" placeholder="Enter your login code" autofocus />
    <button id="submitBtn">Login</button>
    <div id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCR1uCuyGSoVcPlmocqPAyZsQeNbiZoZWQ",
      authDomain: "appcode-a1290.firebaseapp.com",
      projectId: "appcode-a1290",
      storageBucket: "appcode-a1290.firebasestorage.app",
      messagingSenderId: "538238847885",
      appId: "1:538238847885:web:b62567a298a9ac91cc8bc4",
      measurementId: "G-2H7L7SF1X6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const input = document.getElementById("codeInput");
    const messageEl = document.getElementById("message");
    const submitBtn = document.getElementById("submitBtn");

    const allowedDurations = [7, 15, 30, 60, 180, 365, 730, "lifetime"];

    async function validateCode() {
      const code = input.value.trim();
      if (!code || code.length < 4) {
        showMessage("⚠️ Enter a valid code (min 4 characters)", "#ff6666");
        return;
      }

      try {
        const ref = doc(db, "codes", code);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
          showMessage("❌ Invalid code.", "#ff6666");
          return;
        }

        const data = snap.data();
        const duration = data.duration;
        const createdAt = data.createdAt?.toDate?.() || new Date();

        if (!allowedDurations.includes(duration)) {
          showMessage("⚠️ Code has an invalid duration.", "#ffcc00");
          return;
        }

        // Calculate expiration
        let expireAt;
        if (duration === "lifetime") {
          expireAt = "lifetime";
        } else {
          expireAt = createdAt.getTime() + duration * 24 * 60 * 60 * 1000;
        }

        const now = Date.now();
        if (expireAt !== "lifetime" && now > expireAt) {
          showMessage("⏰ Code has expired.", "#ff6666");
          return;
        }

        // Save to localStorage
        localStorage.setItem("loginCode", code);
        localStorage.setItem("expireAt", expireAt);

        // Redirect
        window.location.href = "index.html";

      } catch (err) {
        console.error(err);
        showMessage("❌ Error validating code.", "#ff4444");
      }
    }

    function showMessage(msg, color) {
      messageEl.textContent = msg;
      messageEl.style.color = color;
    }

    // Event listeners
    submitBtn.addEventListener("click", validateCode);
    document.addEventListener("keydown", e => { if (e.key === "Enter") validateCode(); });
  </script>
</body>
</html>
