<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>HONOR TV Login</title>
<style>
  /* Reset & Base */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { width: 100%; height: 100%; font-family: Arial, sans-serif; background: #121212; color: #fff; display: flex; justify-content: center; align-items: center; }
  
  /* Container */
  .login-container {
    width: 90%;
    max-width: 400px;
    background: #1a1a1a;
    border-radius: 16px;
    padding: 30px 20px;
    box-shadow: 0 0 20px rgba(0,255,204,0.3);
    text-align: center;
  }

  h2 {
    color: #00ffd5;
    font-size: clamp(22px, 4vw, 28px);
    margin-bottom: 25px;
    text-shadow: 0 0 6px #00ffd5;
  }

  input {
    width: 100%;
    padding: 14px 10px;
    margin-bottom: 20px;
    border-radius: 12px;
    border: none;
    background: #222;
    color: #fff;
    font-size: 16px;
    text-align: center;
    transition: 0.2s;
  }
  input:focus {
    outline: 2px solid #00ffd5;
    background: #1f1f1f;
  }

  button {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(90deg, #00ffd5, #00c0a8);
    color: #000;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 10px rgba(0,255,204,0.5);
  }
  button:hover, button:focus {
    background: linear-gradient(90deg, #00c0a8, #00ffd5);
    box-shadow: 0 0 20px rgba(0,255,204,0.8);
    outline: none;
  }

  #message {
    margin-top: 18px;
    font-weight: bold;
    font-size: 16px;
    min-height: 22px;
    transition: 0.2s;
  }

  @media (max-width: 500px) {
    .login-container { padding: 20px 15px; }
    button { font-size: 16px; }
    input { font-size: 14px; padding: 12px; }
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>HONOR TV Login</h2>
  <input type="text" id="codeInput" maxlength="25" placeholder="Enter your login code" autofocus />
  <button id="submitBtn">Login</button>
  <div id="message"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCR1uCuyGSoVcPlmocqPAyZsQeNbiZoZWQ",
  authDomain: "appcode-a1290.firebaseapp.com",
  projectId: "appcode-a1290",
  storageBucket: "appcode-a1290.firebasestorage.app",
  messagingSenderId: "538238847885",
  appId: "1:538238847885:web:b62567a298a9ac91cc8bc4",
  measurementId: "G-2H7L7SF1X6"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const input = document.getElementById("codeInput");
const messageEl = document.getElementById("message");
const submitBtn = document.getElementById("submitBtn");

// List of allowed durations
const allowedDurations = [7, 15, 30, 60, 180, 365, 730, "lifetime"];

async function validateCode() {
  const code = input.value.trim();

  if (!code || code.length < 4) {
    showMessage("⚠️ Enter a valid code (min 4 characters)", "#ff6666");
    return;
  }

  try {
    const ref = doc(db, "codes", code);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      showMessage("❌ Invalid code.", "#ff6666");
      return;
    }

    const data = snap.data();
    const duration = data.duration;
    const createdAt = data.createdAt?.toDate?.() || new Date();

    if (!allowedDurations.includes(duration)) {
      showMessage("⚠️ Code has an invalid duration.", "#ffcc00");
      return;
    }

    // Expiration calculation
    let expireAt;
    if (duration === "lifetime") expireAt = "lifetime";
    else expireAt = new Date(createdAt.getTime() + duration * 24 * 60 * 60 * 1000);

    const now = new Date();
    if (expireAt !== "lifetime" && now > expireAt) {
      showMessage("⏰ Code has expired.", "#ff6666");
      return;
    }

    // Save in localStorage
    localStorage.setItem("expireAt", expireAt === "lifetime" ? "lifetime" : expireAt.getTime());
    localStorage.setItem("loginCode", code);

    showMessage("✅ Login successful! Redirecting...", "#00ff99");
    setTimeout(() => window.location.href = "index.html", 800);
  } catch (err) {
    console.error(err);
    showMessage("❌ Server error. Try again.", "#ff4444");
  }
}

function showMessage(msg, color) {
  messageEl.textContent = msg;
  messageEl.style.color = color;
}

// Event listeners
submitBtn.addEventListener("click", validateCode);
document.addEventListener("keydown", e => { if (e.key === "Enter") validateCode(); });
</script>

</body>
</html>
