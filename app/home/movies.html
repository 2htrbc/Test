<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no">
<title>HONOR TV - Movies</title>

<style>
html, body {
  margin:0;
  padding:0;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(to bottom,#111,#222);
  font-family:Segoe UI, sans-serif;
  color:white;
}
.overlay{
  display:flex;
  flex-direction:column;
  height:100%;
  padding:16px;
}
.header{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
  margin-bottom:10px;
}
.header img{height:40px;border-radius:8px}
.header h2{color:#ff4b2b;font-size:1.4em}

.menu-grid{
  flex:1;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(110px,1fr));
  gap:14px;
  overflow-y:auto;
}

.channel{
  background:#2c2c2c;
  border-radius:12px;
  padding:8px;
  text-align:center;
  cursor:pointer;
  transition:.25s;
}
.channel:hover{transform:scale(1.06);box-shadow:0 0 18px gold}
.channel img{width:100%;height:100px;object-fit:cover;border-radius:8px}
.channel span{display:block;margin-top:6px;font-size:.85em;color:#ddd}

.locked{
  opacity:.4;
  filter:grayscale(70%);
  pointer-events:none;
}

.back-btn{
  position:absolute;
  top:12px;
  left:12px;
  background:#ff4b2b;
  padding:6px 14px;
  border-radius:20px;
  color:white;
  text-decoration:none;
}

#rotate-warning{
  display:none;
  position:fixed;
  inset:0;
  background:black;
  color:white;
  z-index:9999;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:1.2em;
}
@media (orientation:portrait){
  #rotate-warning{display:flex;}
}
</style>
</head>

<body>

<div id="rotate-warning">Please rotate your device to landscape mode.</div>

<div class="overlay">
<a href="index.html" class="back-btn">‚Üê Back</a>

<div class="header">
  <img src="https://i.imgur.com/8mcTlbL.png">
  <h2>HONOR TV - Premium Movies</h2>
</div>

<div class="menu-grid">

<div class="channel premium-only" onclick="open('freemovies')">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoW5andsUfhsNRoe9EikZzNiQU-bjIV__dPkd-INyvtJLnKy4Anjd9xGk&s=10">
<span>Movies</span>
</div>

<div class="channel premium-only" onclick="open('hmtdflix')">
<img src="https://i.imgur.com/Q5mztTr.jpeg">
<span>Tagalog Dubbed</span>
</div>

<div class="channel premium-only" onclick="open('phmovies')">
<img src="https://i.imgur.com/8mcTlbL.png">
<span>PH Movies Collection</span>
</div>

<div class="channel premium-only" onclick="open('mmk')">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvG44tA6CRZYloIVJkWSuGW8aLs6iTrdb1a7ynQ3GI3amg3QCP1_OwXcr3&s=10">
<span>MMK</span>
</div>

<div class="channel premium-only" onclick="open('dkt')">
<img src="https://i.imgur.com/daxi6sF.jpeg">
<span>Drama Kwento Tagalog</span>
</div>

<div class="channel premium-only" onclick="open('Netflix')">
<img src="https://images.unsplash.com/photo-1611162617474-5b21e879e113?fm=jpg&q=60&w=3000">
<span>Netflix</span>
</div>

</div>
</div>

<script>
let isLoggedIn=false;

function open(id){
  if(isLoggedIn) location.href="go:"+id;
  else alert("üîí Please login");
}

function checkLogin(){
  const exp=localStorage.getItem("expireAt");

  if(!exp){
    lock();
    return;
  }

  if(exp==="LIFETIME_92xH"){
    unlock();
    return;
  }

  if(Date.now()<parseInt(exp)){
    unlock();
  }else{
    localStorage.removeItem("expireAt");
    lock();
  }
}

function unlock(){
  isLoggedIn=true;
  document.querySelectorAll(".premium-only").forEach(e=>e.classList.remove("locked"));
}

function lock(){
  isLoggedIn=false;
  document.querySelectorAll(".premium-only").forEach(e=>e.classList.add("locked"));
}

setInterval(checkLogin,30000);
window.onload=checkLogin;
</script>

</body>
</html>
