<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>HONOR TV - Movies</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom, #111, #222);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .overlay {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 16px;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      gap: 12px;
    }

    .header img {
      height: 40px;
      border-radius: 8px;
    }

    .header h2 {
      margin: 0;
      font-size: 1.4em;
      color: #ff4b2b;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .menu-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 14px;
      overflow-y: auto;
      padding-bottom: 10px;
    }

    .channel {
      background: #2c2c2c;
      border-radius: 12px;
      padding: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.25s ease;
      outline: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .channel:hover,
    .channel:focus {
      transform: scale(1.06);
      box-shadow: 0 0 18px gold;
    }

    .channel img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .channel span {
      display: block;
      margin-top: 6px;
      font-size: 0.85em;
      color: #ddd;
      font-weight: 500;
    }

    .locked {
      opacity: 0.4;
      pointer-events: none;
      filter: grayscale(70%);
    }

    .back-btn {
      position: absolute;
      top: 12px;
      left: 12px;
      background: #ff4b2b;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.8em;
      color: white;
      text-decoration: none;
      box-shadow: 0 0 8px rgba(255,255,255,0.25);
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #e03c1f;
    }

    #rotate-warning {
      display: none;
    }

    @media screen and (orientation: portrait) {
      #rotate-warning {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        color: white;
        z-index: 9999;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <div id="rotate-warning">Please rotate your device to landscape mode.</div>

  <div class="overlay">
    <a href="index.html" class="back-btn">‚Üê BACK</a>

    <div class="header">
      <img src="https://i.imgur.com/8mcTlbL.png" alt="HONOR TV Logo">
      <h2>HONOR TV - Premium Movies</h2>
    </div>

    <div class="menu-grid" id="channelGrid">
      <div class="channel premium-only" tabindex="0" onclick="tryOpenChannel('freemovies', this)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoW5andsUfhsNRoe9EikZzNiQU-bjIV__dPkd-INyvtJLnKy4Anjd9xGk&s=10" alt="Movies">
        <span>Movies</span>
      </div>
      <div class="channel premium-only" tabindex="0" onclick="tryOpenChannel('hmtdflix', this)">
        <img src="https://i.imgur.com/Q5mztTr.jpeg" alt="Tagalog Dubbed">
        <span>Tagalog Dubbed</span>
      </div>
      <div class="channel premium-only" tabindex="0" onclick="tryOpenChannel('phmovies', this)">
        <img src="https://i.imgur.com/8mcTlbL.png" alt="PH Movies">
        <span>PH Movies</span>
      </div>
      <div class="channel premium-only" tabindex="0" onclick="tryOpenChannel('mmk', this)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvG44tA6CRZYloIVJkWSuGW8aLs6iTrdb1a7ynQ3GI3amg3QCP1_OwXcr3&s=10" alt="MMK">
        <span>MMK</span>
      </div>
      <div class="channel premium-only" tabindex="0" onclick="tryOpenChannel('anime', this)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRl-hI0ht2gB_pMQzkqdD6O1QZMdB6FDgwqt2dDhuOmU1Hrn43ZaHM6-fs&s=10" alt="Anime">
        <span>Anime</span>
      </div>
      <div class="channel premium-only" tabindex="0" onclick="tryOpenChannel('dkt', this)">
        <img src="https://i.imgur.com/daxi6sF.jpeg" alt="Drama Kwento Tagalog">
        <span>Drama Kwento Tagalog</span>
      </div>
      <div class="channel premium-only" tabindex="0" onclick="tryOpenChannel('primev', this)">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Amazon_Prime_Video_logo_%282024%29.svg/500px-Amazon_Prime_Video_logo_%282024%29.svg.png" alt="Prime Video">
        <span>Prime Video</span>
      </div>
      <div class="channel premium-only" tabindex="0" onclick="tryOpenChannel('Netflix', this)">
        <img src="https://images.unsplash.com/photo-1611162617474-5b21e879e113?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8bmV0ZmxpeHxlbnwwfHwwfHx8MA%3D%3D" alt="Prime Video">
        <span>NETFLIX</span>
      </div>      
    </div>
  </div>

  <script>
    function openChannel(id) {
      window.location.href = "go:" + id;
    }

    function tryOpenChannel(id, el) {
      const isLoggedIn = localStorage.getItem("isPremiumLoggedIn") === "true";
      if (isLoggedIn) {
        openChannel(id);
      } else {
        alert("üîí This is a PREMIUM feature. Please log in first.");
      }
    }

    function lockPremiumContent() {
      const isLoggedIn = localStorage.getItem("isPremiumLoggedIn") === "true";
      document.querySelectorAll(".premium-only").forEach(el => {
        if (!isLoggedIn) el.classList.add("locked");
      });
    }

    function handleOrientationWarning() {
      const warning = document.getElementById('rotate-warning');
      warning.style.display = (window.innerHeight > window.innerWidth) ? 'flex' : 'none';
    }

    function setupArrowNavigation() {
      const items = Array.from(document.querySelectorAll(".channel"));
      const columns = 3;

      document.addEventListener("keydown", (e) => {
        const active = document.activeElement;
        const currentIndex = items.indexOf(active);
        if (currentIndex === -1) return;

        let nextIndex = currentIndex;

        if (e.key === "ArrowRight") nextIndex += 1;
        if (e.key === "ArrowLeft") nextIndex -= 1;
        if (e.key === "ArrowDown") nextIndex += columns;
        if (e.key === "ArrowUp") nextIndex -= columns;

        if (items[nextIndex]) {
          items[nextIndex].focus();
        }

        if (e.key === "Enter") {
          if (!active.classList.contains("locked")) {
            const channelId = active.getAttribute("onclick").match(/'([^']+)'/)[1];
            tryOpenChannel(channelId, active);
          }
        }
      });
    }

    window.onload = () => {
      lockPremiumContent();
      handleOrientationWarning();
      setupArrowNavigation();

      const first = document.querySelector(".channel:not(.locked)");
      if (first) first.focus();
    };

    window.addEventListener('resize', handleOrientationWarning);
    window.addEventListener('orientationchange', handleOrientationWarning);

    document.addEventListener("keydown", (e) => {
      if (e.key === "Backspace" || e.key === "Escape") {
        e.preventDefault();
        window.location.href = "index.html";
      }
    });

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        window.location.href = "index.html";
      }
    });

    window.history.pushState(null, null, window.location.href);
    window.onpopstate = function () {
      window.location.href = "index.html";
    };
  </script>

    <script>
    async function blockVPN() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();
        if (data.security && (data.security.vpn || data.security.proxy || data.security.tor)) {
          document.body.innerHTML = '<h1 style="color:red;text-align:center;">VPN or Proxy Detected. Access Blocked.</h1>';
        }
      } catch (e) {
        console.warn("VPN check error:", e);
      }
    }

    function blockHttpCanary() {
      const suspicious = ['httpcanary', 'charles', 'fiddler', 'wireshark', 'proxy', 'xposed', 'burp'];
      const ua = navigator.userAgent.toLowerCase();
      if (suspicious.some(tool => ua.includes(tool))) {
        document.body.innerHTML = '<h1 style="color:red;text-align:center;">Unauthorized Tool Detected. Access Blocked.</h1>';
      }

      // DevTools detector
      let devtoolsOpen = false;
      const el = new Image();
      Object.defineProperty(el, 'id', {
        get() {
          devtoolsOpen = true;
          throw new Error("Devtools opened");
        }
      });
      console.dir(el);
      if (devtoolsOpen) {
        document.body.innerHTML = '<h1 style="color:red;text-align:center;">DevTools Detected. Access Blocked.</h1>';
      }
    }

    blockVPN();
    blockHttpCanary();
  </script>
</body>
</html>
