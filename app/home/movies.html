<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>HONOR TV - Movies</title>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:linear-gradient(to bottom,#000,#222);
  font-family:Segoe UI, sans-serif;
  color:white;
  overflow:hidden;
}
.overlay{
  display:flex;
  flex-direction:column;
  height:100%;
  padding:12px;
}
.header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  padding-bottom:10px;
}
.header img{height:40px;border-radius:8px}
.header h2{margin:0;color:#ff4b2b;font-size:1.4em}

.back-btn{
  position:absolute;
  left:12px;
  top:12px;
  background:#ff4b2b;
  padding:6px 14px;
  border-radius:20px;
  color:white;
  text-decoration:none;
}

.grid{
  flex:1;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:14px;
  overflow-y:auto;
}

.card{
  background:#1c1c1c;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:.25s;
}
.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}
.card span{
  display:block;
  padding:8px;
  text-align:center;
  font-size:.9em;
}
.card:hover,.card:focus{
  transform:scale(1.08);
  box-shadow:0 0 18px gold;
  outline:none;
}

.locked{
  opacity:.4;
  filter:grayscale(100%);
  pointer-events:none;
}

#rotate{
  position:fixed;
  inset:0;
  background:black;
  color:white;
  display:none;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:9999;
}
@media (orientation:portrait){
  #rotate{display:flex;}
}
</style>
</head>

<body>

<div id="rotate">Rotate your device to landscape mode</div>

<div class="overlay">
<a href="index.html" class="back-btn">‚Üê Back</a>

<div class="header">
<img src="https://i.imgur.com/8mcTlbL.png">
<h2>HONOR TV - Movies</h2>
</div>

<div class="grid">

<div class="card premium" tabindex="0" onclick="play('freemovies')">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoW5andsUfhsNRoe9EikZzNiQU-bjIV__dPkd-INyvtJLnKy4Anjd9xGk&s=10">
<span>Movies</span>
</div>

<div class="card premium" tabindex="0" onclick="play('hmtdflix')">
<img src="https://i.imgur.com/Q5mztTr.jpeg">
<span>Tagalog Dubbed</span>
</div>

<div class="card premium" tabindex="0" onclick="play('phmovies')">
<img src="https://i.imgur.com/8mcTlbL.png">
<span>PH Movies</span>
</div>

<div class="card premium" tabindex="0" onclick="play('mmk')">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvG44tA6CRZYloIVJkWSuGW8aLs6iTrdb1a7ynQ3GI3amg3QCP1_OwXcr3&s=10">
<span>MMK</span>
</div>

<div class="card premium" tabindex="0" onclick="play('dkt')">
<img src="https://i.imgur.com/daxi6sF.jpeg">
<span>Drama Kwento Tagalog</span>
</div>

<div class="card premium" tabindex="0" onclick="play('netflix')">
<img src="https://images.unsplash.com/photo-1611162617474-5b21e879e113?fm=jpg&q=60&w=3000">
<span>Netflix</span>
</div>

</div>
</div>

<script>
let logged=false;

/* üîó REAL IPTV STREAM IDS */
const STREAMS={
  freemovies:"movies1",
  hmtdflix:"tagalog1",
  phmovies:"phmovies1",
  mmk:"mmk1",
  dkt:"dkt1",
  netflix:"netflix1"
};

/* PLAY */
function play(key){
  if(!logged){
    alert("üîí Please login first");
    return;
  }
  const id=STREAMS[key];
  if(!id){
    alert("Stream not found");
    return;
  }
  location.href="go:"+id;
}

/* LOGIN CHECK */
function check(){
  const e=localStorage.getItem("expireAt");
  if(!e){lock();return;}
  if(e==="LIFETIME_92xH"){unlock();return;}
  if(Date.now()<parseInt(e)){unlock();}
  else{
    localStorage.removeItem("expireAt");
    lock();
  }
}
function unlock(){
  logged=true;
  document.querySelectorAll(".premium").forEach(c=>c.classList.remove("locked"));
}
function lock(){
  logged=false;
  document.querySelectorAll(".premium").forEach(c=>c.classList.add("locked"));
}
setInterval(check,30000);
window.onload=check;

/* TV REMOTE */
document.addEventListener("keydown",e=>{
  const items=[...document.querySelectorAll(".card")];
  let i=items.indexOf(document.activeElement);
  const cols=Math.round(Math.sqrt(items.length));
  if(e.key==="ArrowRight"&&i+1<items.length)items[i+1].focus();
  if(e.key==="ArrowLeft"&&i>0)items[i-1].focus();
  if(e.key==="ArrowDown"&&i+cols<items.length)items[i+cols].focus();
  if(e.key==="ArrowUp"&&i-cols>=0)items[i-cols].focus();
  if(e.key==="Enter")document.activeElement.click();
});
</script>

</body>
</html>
