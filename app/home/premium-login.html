<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Premium Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #0e101c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #1a1d2b;
      padding: 30px 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 120px;
    }
    .form-title {
      margin-bottom: 20px;
      font-size: 26px;
      color: #00d4ff;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
      text-align: left;
    }
    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #aaa;
    }
    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 36px;
      background: #262b3e;
      border: 1px solid #3a3f55;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      outline: none;
    }
    .input-group input:focus {
      border-color: #00d4ff;
    }
    .input-group label {
      position: absolute;
      top: -10px;
      left: 36px;
      background: #1a1d2b;
      padding: 0 5px;
      font-size: 12px;
      color: #00d4ff;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #00d4ff;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #00b8e6;
    }
    .messageDiv {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      background-color: #222;
      font-size: 14px;
      display: none;
    }
    #daysLeftInfo {
      text-align: center;
      color: #00ff8c;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <img src="https://i.imgur.com/C6CD0gF.jpeg" alt="Logo" class="logo" />
    <div class="form-title">Premium Sign In</div>
    <div id="signInMessage" class="messageDiv"></div>
    <div id="daysLeftInfo"></div>

    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="Email" required />
      <label for="email">Email</label>
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Password" required />
      <label for="password">Password</label>
    </div>

    <input type="checkbox" id="expire30" checked hidden />
    <button class="btn" id="submitSignIn">Sign In</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      setPersistence,
      browserLocalPersistence,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      deleteDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcmyqSpFbg5mEW7y60dUZAXQ8nEf8QHis",
      authDomain: "sample-login-d2b3d.firebaseapp.com",
      projectId: "sample-login-d2b3d",
      storageBucket: "sample-login-d2b3d.appspot.com",
      messagingSenderId: "1082557446832",
      appId: "1:1082557446832:web:d7285c23db5899a3e0d975"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    await setPersistence(auth, browserLocalPersistence);

    const showMessage = (text, id = "signInMessage", timeout = 4000) => {
      const el = document.getElementById(id);
      el.textContent = text;
      el.style.display = "block";
      el.style.opacity = 1;
      setTimeout(() => { el.style.opacity = 0; }, timeout);
    };

    async function isUserLoggedInElsewhere(uid) {
      const sessionRef = doc(db, "sessions", uid);
      const sessionSnap = await getDoc(sessionRef);
      return sessionSnap.exists();
    }

    async function logoutPremium(redirect = true) {
      const uid = localStorage.getItem("loggedInUserId");
      if (uid) {
        await deleteDoc(doc(db, "sessions", uid));
      }
      await signOut(auth);
      localStorage.removeItem("isPremiumLoggedIn");
      localStorage.removeItem("premiumExpiry");
      localStorage.removeItem("loggedInUserId");
      if (redirect) window.location.href = "index.html";
    }

    const expiry = localStorage.getItem("premiumExpiry");
    if (expiry && Date.now() > parseInt(expiry)) {
      logoutPremium(false);
    }

    onAuthStateChanged(auth, async (user) => {
      const now = Date.now();
      const expiry = localStorage.getItem("premiumExpiry");

      if (user) {
        if (expiry && now > parseInt(expiry)) {
          logoutPremium();
        } else {
          localStorage.setItem("isPremiumLoggedIn", "true");

          if (expiry) {
            const daysLeft = Math.floor((parseInt(expiry) - now) / (1000 * 60 * 60 * 24));
            document.getElementById("daysLeftInfo").textContent =
              `✅ Session active. Expires in ${daysLeft} day${daysLeft === 1 ? "" : "s"}.`;
          }

          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        }
      } else {
        localStorage.removeItem("isPremiumLoggedIn");
        localStorage.removeItem("premiumExpiry");
        localStorage.removeItem("loggedInUserId");
      }
    });

    document.getElementById("submitSignIn").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const expireChecked = document.getElementById("expire30").checked;

      if (!email || !password) {
        showMessage("❗ Please enter both email and password.");
        return;
      }

      try {
        const { user } = await signInWithEmailAndPassword(auth, email, password);
        const alreadyLoggedIn = await isUserLoggedInElsewhere(user.uid);
        if (alreadyLoggedIn) {
          await signOut(auth);
          showMessage("❌ This account is already logged in on another device.");
          return;
        }

        await setDoc(doc(db, "sessions", user.uid), {
          timestamp: serverTimestamp()
        });

        const expiryTime = Date.now() + 30 * 24 * 60 * 60 * 1000;
        localStorage.setItem("loggedInUserId", user.uid);
        localStorage.setItem("isPremiumLoggedIn", "true");
        if (expireChecked) localStorage.setItem("premiumExpiry", expiryTime.toString());

        showMessage("✅ Login successful! Redirecting...");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1200);
      } catch (error) {
        if (error.code === "auth/invalid-credential" || error.code === "auth/wrong-password") {
          showMessage("❌ Incorrect Email or Password.");
        } else {
          showMessage("❌ " + error.message);
        }
      }
    });
  </script>
</body>
</html>
