<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>HONOR TV IPTV Menu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: #444;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      touch-action: manipulation;
    }
    .overlay {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 4px 6px;
      position: relative;
      box-sizing: border-box;
    }
    .premium-btn {
      position: absolute;
      top: 6px;
      right: 10px;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.7em;
      text-decoration: none;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      transition: background 0.3s;
    }
    .premium-btn:hover {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }
    .movies-btn {
      display: inline-block;
      margin: 6px auto;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.75em;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      transition: background 0.3s;
      width: fit-content;
    }
    .movies-btn:hover {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
    }
    .logo {
      text-align: center;
      margin-bottom: 4px;
    }
    .logo img {
      width: 50px;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
    }
    h2 {
      font-size: 0.9em;
      margin: 3px 0;
    }
    .menu-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 6px;
      justify-items: center;
      align-items: center;
      overflow-y: auto;
      padding: 4px;
    }
    .channel {
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      border-radius: 50%;
      padding: 4px;
      width: 52px;
      height: 52px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s;
      outline: none;
    }
    .channel:focus, .channel:hover {
      transform: scale(1.1);
      box-shadow: 0 0 6px rgba(255,255,255,0.4);
    }
    .channel img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    .channel span {
      display: block;
      font-size: 0.6em;
      color: #fff;
      margin-top: 4px;
      text-align: center;
      line-height: 1.1;
      max-width: 60px;
      word-wrap: break-word;
    }
    .footer {
      text-align: center;
      font-size: 0.6em;
      color: #ccc;
      margin-top: 3px;
    }
    .premium-only.locked {
      opacity: 0.4;
      pointer-events: none;
    }
    #rotate-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: white;
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: 1.2em;
    }
    @media screen and (orientation: portrait) {
      #rotate-warning { display: flex; }
    }
    #premium-expiry-info {
      position: fixed;
      bottom: 5px;
      right: 5px;
      background: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 0.65em;
      color: #fff;
      display: none;
      z-index: 1001;
      line-height: 1.2;
      text-align: right;
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>
  <div id="rotate-warning">Please rotate your device to landscape mode.</div>
  <div class="overlay">
    <a href="premium-login.html" class="premium-btn">PREMIUM LOGIN</a>
    <div class="logo">
      <img src="https://i.imgur.com/9jkWhU0.jpeg" alt="Honor TV Logo" />
      <h2>HONOR TV MENU</h2>
    </div>

    <a href="movies.html" class="movies-btn">ðŸŽ¬ MOVIES</a>

    <div class="menu-grid">
      <div class="channel" tabindex="0" onclick="openChannel('phchannel')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2TQS842esSWjINmAex8CKS6VRRGLn9KrFNrzBVYzntuYst5MVUID3ebw&s=10">
        <span>Free Live TV</span>
      </div>

      <!-- Premium channels -->
      <div class="channel premium-only" onclick="tryOpenChannel('livetv')">
        <img src="https://i.imgur.com/hm8EUBt.jpeg"><span>PH Channels Premium</span>
      </div>
      <div class="channel premium-only" onclick="tryOpenChannel('astro')">
        <img src="https://images.seeklogo.com/logo-png/40/2/astro-2012-logo-png_seeklogo-400104.png"><span>Astro</span>
      </div>
      <div class="channel premium-only" onclick="tryOpenChannel('phlive')">
        <img src="https://pilipinaslive.com/assets/images/logo/pilipinaslive-logo-wbg.png"><span>Pilipinas Live</span>
      </div>
      <div class="channel premium-only" onclick="tryOpenChannel('uschannel')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRev-3BGRpuevDqdaxtL0gvjGE-8uAhuZxumzepZeCbYQm00m1rlDKvk0oX&s=10"><span>US CHANNEL</span>
      </div>
      <div class="channel premium-only" onclick="tryOpenChannel('premsports')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTg6pAEFTb_eZX57wSUsuivbvUgXrJA_owLryqUjwjIdWJu9_1bu2wHoz4&s=10"><span>Premium Sports</span>
      </div>
      <div class="channel premium-only" onclick="tryOpenChannel('skychannel')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdGyKHSOja9RGWZP1E32moBC3Vrsb8GXCeBA&s"><span>Sky Channel</span>
      </div>
      <div class="channel premium-only" onclick="tryOpenChannel('sportevent')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR57h5eYZ2lXqtUQAW6dpBgB6Q3D1r8eie7SkjEstX79j8IRIVRnkwVpOQ&s=10"><span>Sports Event</span>
      </div>
      <div class="channel premium-only" onclick="tryOpenChannel('netflixch')">
        <img src="https://channels.roku.com/images/f5e60d25f2c94469b0f7a777918ca319-hd.jpg"><span>Netflix Channel</span>
      </div>
      <div class="channel premium-only" onclick="tryOpenChannel('plextv')">
        <img src="https://iconlogovector.com/uploads/images/2024/03/lg-65e4e7b1e7202-Plex.webp"><span>PLEX TV</span>
      </div>
      <div class="channel premium-only" onclick="tryOpenChannel('distrotv')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnK8hoFbN_MwvKRFPMJwF2L8gcLvbZqrc3iTFfLuPLEr-73E9lzLiUyPc&s=10"><span>DISTRO TV</span>
      </div>
    </div>

    <div class="footer">Welcome to: HONOR TV MENU - Enjoy Watching</div>
  </div>

  <!-- Premium Expiry Info -->
  <div id="premium-expiry-info"></div>

  <script>
    function openChannel(channelId) {
      window.location.href = "go:" + channelId;
    }

    function tryOpenChannel(channelId) {
      if (localStorage.getItem("isPremiumLoggedIn") === "true") {
        openChannel(channelId);
      } else {
        alert("This is a PREMIUM channel. Please login first.");
      }
    }

    function lockAutoLandscape() {
      const tryLock = () => {
        if (screen.orientation && screen.orientation.lock) {
          screen.orientation.lock('landscape').catch(() => {});
        }
      };
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen().then(tryLock).catch(tryLock);
      } else {
        tryLock();
      }
    }

    function handleOrientationWarning() {
      const warning = document.getElementById('rotate-warning');
      warning.style.display = (window.innerHeight > window.innerWidth) ? 'flex' : 'none';
    }

    const channels = Array.from(document.querySelectorAll('.channel'));
    let wasPremium = null;

    function checkPremiumStatus() {
      const expiry = localStorage.getItem("premiumExpiry");
      const now = Date.now();

      if (expiry && now > parseInt(expiry)) {
        localStorage.removeItem("isPremiumLoggedIn");
        localStorage.removeItem("premiumExpiry");
      }

      const isPremium = localStorage.getItem("isPremiumLoggedIn") === "true";
      const expiryBox = document.getElementById("premium-expiry-info");

      if (isPremium) {
        const expiresAt = new Date(parseInt(expiry));
        const remainingMs = parseInt(expiry) - now;
        const days = Math.floor(remainingMs / (1000 * 60 * 60 * 24));
        const hours = Math.floor((remainingMs / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((remainingMs / (1000 * 60)) % 60);

        expiryBox.style.display = "block";
        expiryBox.innerHTML = `
          <b>PREMIUM ACTIVE</b><br>
          Expires: ${expiresAt.toLocaleString()}<br>
          Time left: ${days}d ${hours}h ${minutes}m
        `;
      } else {
        expiryBox.style.display = "none";
      }

      if (isPremium !== wasPremium) {
        document.querySelectorAll('.premium-only').forEach(el => {
          el.classList.toggle('locked', !isPremium);
        });

        if (!isPremium && wasPremium) {
          alert("Your PREMIUM session has expired.");
        }

        wasPremium = isPremium;
      }
    }

    window.onload = () => {
      if (channels.length > 0) channels[0].focus();
      lockAutoLandscape();
      handleOrientationWarning();

      checkPremiumStatus();
      setInterval(checkPremiumStatus, 1000);
    };

    document.addEventListener('keydown', (e) => {
      const focused = document.activeElement;
      const index = channels.indexOf(focused);
      const columns = 6;
      switch (e.key) {
        case "ArrowRight": if (index < channels.length - 1) channels[index + 1].focus(); break;
        case "ArrowLeft": if (index > 0) channels[index - 1].focus(); break;
        case "ArrowDown": if (index + columns < channels.length) channels[index + columns].focus(); break;
        case "ArrowUp": if (index - columns >= 0) channels[index - columns].focus(); break;
        case "Enter":
        case "OK": if (focused) focused.click(); break;
        case "Backspace":
        case "Escape": history.back(); break;
      }
    });

    window.addEventListener('resize', handleOrientationWarning);
    window.addEventListener('orientationchange', handleOrientationWarning);
    window.addEventListener('click', lockAutoLandscape, { once: true });
  </script>
</body>
</html>
