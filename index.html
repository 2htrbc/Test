<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>HONOR TV IPTV Menu</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .warning {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="status">ğŸ” Checking your connection...</div>

  <script>
    // Anti-debugger trap
    setInterval(() => {
      const before = new Date();
      debugger;
      const after = new Date();
      if (after - before > 200) {
        document.body.innerHTML = '<div class="warning">ğŸ›‘ Debugging tools are not allowed.</div>';
        window.location.href = "about:blank";
      }
    }, 4000);

    // User-Agent check for HTTP Canary and similar
    const badAgents = ["httpcanary", "mitm", "fiddler", "charles", "proxy"];
    const ua = navigator.userAgent.toLowerCase();
    if (badAgents.some(agent => ua.includes(agent))) {
      document.body.innerHTML = '<div class="warning">ğŸ›‘ Intercepting tools detected.</div>';
      window.location.href = "about:blank";
    }

    // Attempt to detect local proxy
    fetch("http://127.0.0.1:8899")
      .then(() => {
        document.body.innerHTML = '<div class="warning">ğŸ›‘ Local proxy detected (HTTP Canary).</div>';
        window.location.href = "about:blank";
      })
      .catch(() => {});

    // VPN & Proxy Detection using public IP + API
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        const statusBox = document.getElementById("status");
        if (data.security && (data.security.proxy || data.security.vpn)) {
          statusBox.innerHTML = "ğŸ›‘ VPN or Proxy detected. Please disable it to continue.";
          setTimeout(() => window.location.href = "about:blank", 3000);
        } else {
          statusBox.innerHTML = "âœ… Connection secure. Loading...";
          setTimeout(() => window.location.href = "index.html", 2000);
        }
      })
      .catch(err => {
        document.getElementById("status").innerHTML = "âš ï¸ Could not verify connection.";
        console.error(err);
      });
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="monetag" content="ac8cfe6c1f097e0a2d7860b323e07a93">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Show IP Address</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    .ip-box {
      font-size: 24px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
    }
  </style>
</head>
<body>
  <div class="ip-box">
    Loading your IP address...
  </div>

  <script>
    const ipBox = document.querySelector('.ip-box');

    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        ipBox.textContent = "Welcome your location Detected : " + data.ip;
      })
      .catch(() => {
        ipBox.textContent = "Failed to fetch IP address.";
      });
  </script>
</body>
</html>
