<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checking Connection...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    #status {
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
  <script>
    async function checkInternet() {
      const img = document.querySelector("img");
      const status = document.getElementById("status");

      status.textContent = "Checking internet connection...";

      try {
        // Try to fetch a small online resource (used by Chrome to check internet)
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 3000); // 3-second timeout

        const response = await fetch("https://www.gstatic.com/generate_204", {
          method: "GET",
          mode: "no-cors",
          signal: controller.signal
        });
        clearTimeout(timeout);

        if (response || navigator.onLine) {
          status.textContent = "Connected! Redirecting...";
          setTimeout(() => {
            window.location.href = "go:homepaid";
          }, 1500);
        } else {
          throw new Error("No internet");
        }
      } catch (error) {
        img.style.animation = "none";
        status.textContent = "No Internet Connection. Redirecting to Google...";
        setTimeout(() => {
          window.location.href = "https://www.google.com";
        }, 2000);
      }
    }

    window.addEventListener("load", checkInternet);
  </script>
</head>
<body>
  <img src="https://i.imgur.com/C6CD0gF.jpeg" alt="Loading...">
  <div id="status">Checking connection...</div>
</body>
</html>
