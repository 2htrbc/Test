<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>HONOR TV IPTV Menu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: #444;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      touch-action: manipulation;
    }

    .overlay {
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
      padding: 4px 6px;
    }

    .premium-button {
      text-align: right;
      padding: 4px;
    }

    .premium-button button {
      background: gold;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 0.8em;
      cursor: pointer;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
    }

    .logo {
      text-align: center;
      margin-bottom: 4px;
    }

    .logo img {
      width: 50px;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
    }

    h2 {
      font-size: 0.9em;
      margin: 3px 0;
    }

    .menu-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 6px;
      justify-items: center;
      align-items: center;
      overflow-y: auto;
      padding: 4px;
    }

    .channel {
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
      border-radius: 50%;
      padding: 4px;
      width: 52px;
      height: 52px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s;
      outline: none;
    }

    .channel:focus,
    .channel:hover {
      transform: scale(1.1);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
    }

    .channel img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .channel span {
      display: block;
      font-size: 0.6em;
      color: #fff;
      margin-top: 4px;
      text-align: center;
      line-height: 1.1;
      max-width: 60px;
      word-wrap: break-word;
    }

    .footer {
      text-align: center;
      font-size: 0.6em;
      color: #ccc;
      margin-top: 3px;
    }

    #rotate-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: white;
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: 1.2em;
    }

    @media screen and (orientation: portrait) {
      #rotate-warning {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <script>
    const ONE_DAY = 24 * 60 * 60 * 1000;
    const lastVisit = localStorage.getItem('lastVisit');
    const now = Date.now();
    if (!lastVisit || now - parseInt(lastVisit) > ONE_DAY) {
      localStorage.setItem('lastVisit', now.toString());
      location.reload(true);
    }
  </script>

  <div id="rotate-warning">Please rotate your device to landscape mode.</div>

  <div class="overlay">
    <!-- PREMIUM Button -->
    <div class="premium-button">
      <button onclick="window.location.href='premium-login.html'">ðŸŒŸ Premium</button>
    </div>

    <!-- Logo & Title -->
    <div class="logo">
      <img src="https://i.imgur.com/9jkWhU0.jpeg" alt="Honor TV Logo" />
      <h2>HONOR TV MENU</h2>
    </div>

    <!-- Channel Grid -->
    <div class="menu-grid">
      <!-- Example Channel -->
      <div class="channel" tabindex="0" onclick="openChannel('livetv')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2TQS842esSWjINmAex8CKS6VRRGLn9KrFNrzBVYzntuYst5MVUID3ebw&s=10" alt="Live TV">
        <span>Live TV</span>
      </div>
      <!-- Add more channels as needed -->
      <div class="channel" tabindex="0" onclick="openChannel('premium')">
        <img src="https://i.imgur.com/C6CD0gF.jpeg" alt="Premium">
        <span>Premium</span>
      </div>
    </div>

    <div class="footer">Welcome to: HONOR TV MENU - Enjoy Watching</div>
  </div>

  <script>
    function openChannel(channelId) {
      window.location.href = "go:" + channelId;
    }

    function lockAutoLandscape() {
      const tryLock = () => {
        if (screen.orientation && screen.orientation.lock) {
          screen.orientation.lock('landscape').catch(err => {
            console.warn("Orientation lock not supported:", err);
          });
        }
      };
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen().then(tryLock).catch(tryLock);
      } else {
        tryLock();
      }
    }

    function handleOrientationWarning() {
      const warning = document.getElementById('rotate-warning');
      warning.style.display = (window.innerHeight > window.innerWidth) ? 'flex' : 'none';
    }

    const channels = Array.from(document.querySelectorAll('.channel'));
    window.onload = () => {
      if (channels.length > 0) channels[0].focus();
      lockAutoLandscape();
      handleOrientationWarning();
    };

    document.addEventListener('keydown', (e) => {
      const focused = document.activeElement;
      const index = channels.indexOf(focused);
      const columns = 6;

      switch (e.key) {
        case "ArrowRight":
          if (index < channels.length - 1) channels[index + 1].focus();
          break;
        case "ArrowLeft":
          if (index > 0) channels[index - 1].focus();
          break;
        case "ArrowDown":
          if (index + columns < channels.length) channels[index + columns].focus();
          break;
        case "ArrowUp":
          if (index - columns >= 0) channels[index - columns].focus();
          break;
        case "Enter":
        case "OK":
          if (focused) focused.click();
          break;
        case "Backspace":
        case "Escape":
          history.back();
          break;
      }
    });

    window.addEventListener('resize', handleOrientationWarning);
    window.addEventListener('orientationchange', handleOrientationWarning);
    window.addEventListener('click', lockAutoLandscape, { once: true });
  </script>
</body>
</html>
