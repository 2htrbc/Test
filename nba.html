<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="screen-orientation" content="landscape" />
  <title>Premium Sports</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin: 20px 0 10px;
      color: #00ffff;
    }

    .search-container {
      text-align: center;
      margin-bottom: 15px;
    }

    .search-input {
      width: 80%;
      max-width: 400px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #1e1e1e;
      color: white;
      font-size: 16px;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
    }

    .channel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 14px;
      padding: 10px;
      justify-items: center;
    }

    .channel {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 12px 6px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
      outline: none;
      width: 100%;
      max-width: 150px;
    }

    .channel:focus,
    .channel:hover {
      background: #2a2a2a;
      transform: scale(1.05);
      outline: 2px solid #00ffff;
    }

    .channel img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 6px;
      border: 2px solid #444;
      box-shadow: 0 0 6px rgba(0, 255, 255, 0.3);
    }

    .channel span {
      display: block;
      font-size: 13px;
      color: #ccc;
      min-height: 32px;
    }

    .countdown-timer {
      font-size: 12px;
      color: #00ffff;
      margin-top: 4px;
    }

    @media (max-width: 1024px) {
      .channel-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
    }

    /* Portrait lock */
    @media screen and (orientation: portrait) {
      body > * {
        display: none !important;
      }

      body::before {
        content: "üîÑ Please rotate your device to landscape.";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        font-size: 20px;
        background: black;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>NBA EVENT</h1>

  <div class="search-container">
    <input type="text" id="search" class="search-input" placeholder="Search channels..." aria-label="Search channels" />
  </div>

  <div class="channel-grid" id="channelGrid">
    <!-- Channels -->

<div class="channel" tabindex="0" onclick="openChannel('nba1')">
  <img src="https://my.dish.com/cms-files/ppvsports/basketball/logo/nbaleaguepass2024.png" alt="NBA League Pass">
  <span>San Antonio Spurs vs. New York Knicks 9:30am</span>
  <div class="countdown-timer" id="timer-nba1"></div>
</div>





  </div>

  <script>
    // ‚úÖ Open custom app scheme
    function openChannel(id) {
      window.location.href = `go:${id}`;
    }

    // üîç Debounced search
    let searchTimeout;
    document.getElementById("search").addEventListener("input", (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const query = e.target.value.toLowerCase();
        document.querySelectorAll(".channel").forEach(ch => {
          ch.style.display = ch.innerText.toLowerCase().includes(query) ? "" : "none";
        });
      }, 200);
    });

    // ‚è± Countdown timers
const countdownEvents = {
  "timer-nba1": "2025-12-16T01:30:00+09:30", // Detroit Pistons vs. Boston Celtics 8:00am PHT
};
   

    function startCountdowns() {
      Object.entries(countdownEvents).forEach(([id, time]) => {
        const el = document.getElementById(id);
        const target = new Date(time).getTime();

        const update = () => {
          const diff = target - Date.now();
          // ‚è∞ Ends after 6 hours of live
          if (diff <= -14400000) return el.textContent = "‚ö´ Ended";
          if (diff <= 0) return el.textContent = "üü¢ Live Now!";
          const d = Math.floor(diff / 86400000);
          const h = Math.floor((diff / 3600000) % 24);
          const m = Math.floor((diff / 60000) % 60);
          const s = Math.floor((diff / 1000) % 60);
          el.textContent = `‚è≥ ${d}d ${h.toString().padStart(2,'0')}h ${m.toString().padStart(2,'0')}m ${s.toString().padStart(2,'0')}s`;
        };

        update();
        setInterval(update, 1000);
      });
    }

    startCountdowns();
  </script>
</body>
</html>
