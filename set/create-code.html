<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Admin: Manage Access Codes</title>
  <style>
    body {
      margin: 0; padding: 0; height: 100vh;
      display: flex; justify-content: center; align-items: center;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif; color: white;
      font-size: 1.1em; touch-action: manipulation;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 2em;
      border-radius: 1em;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      width: 95%; max-width: 600px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
      font-size: 1.3em;
    }
    input[type="text"], input[type="number"] {
      width: 100%; padding: 0.7em;
      font-size: 1em; border-radius: 0.5em;
      border: none; outline: none;
      margin-bottom: 1em;
      background: #222; color: #0ff;
      box-shadow: inset 0 0 5px rgba(0,255,255,0.3);
    }
    button {
      padding: 0.6em 1em;
      font-size: 1em;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white; border: none;
      border-radius: 0.5em;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover, button:focus {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      transform: scale(1.05);
      outline: none;
    }
    .message {
      margin: 1em 0;
      font-size: 0.95em;
      color: #0f0;
    }
    .code-list {
      margin-top: 1em;
    }
    .code-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.5em;
      padding: 0.6em 1em;
      margin-bottom: 0.6em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .code-info {
      font-size: 0.95em;
      color: #0ff;
    }
    .delete-btn {
      background: #ff4444;
      padding: 0.4em 0.7em;
      font-size: 0.9em;
      border: none;
      border-radius: 0.4em;
      cursor: pointer;
      color: white;
    }
    .delete-btn:hover {
      background: #ff2222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ†Ô∏è Admin: Manage Access Codes</h1>
    <input type="text" id="newCode" placeholder="Code name (e.g. vipTJ)" tabindex="0" />
    <input type="number" id="durationDays" placeholder="Duration in days" tabindex="0" />
    <button onclick="createCode()" tabindex="0">üíæ Create Code</button>
    <div class="message" id="messageBox"></div>

    <div class="code-list" id="codeList">
      <h2>üìã Access Codes</h2>
    </div>
  </div>

  <!-- ‚úÖ Firebase SDK (Modular v12) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, setDoc, deleteDoc, doc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBFTwwwFdPdWkMBLuPgp4X4eISjq1G_I5k",
      authDomain: "honor-tv.firebaseapp.com",
      projectId: "honor-tv",
      storageBucket: "honor-tv.firebasestorage.app",
      messagingSenderId: "558886563379",
      appId: "1:558886563379:web:c4baa6df86210da2737d46"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const codeList = document.getElementById("codeList");
    const msg = document.getElementById("messageBox");

    // ‚úÖ Create new access code
    window.createCode = async function () {
      const code = document.getElementById("newCode").value.trim();
      const days = parseInt(document.getElementById("durationDays").value.trim(), 10);

      if (!code || isNaN(days) || days <= 0) {
        msg.style.color = "#ff6";
        msg.textContent = "‚ö†Ô∏è Enter valid code and duration.";
        return;
      }

      const validityMs = days * 24 * 60 * 60 * 1000;

      try {
        await setDoc(doc(db, "accessCodes", code), { validityMs });
        msg.style.color = "#0f0";
        msg.textContent = `‚úÖ Created "${code}" for ${days} days.`;
        document.getElementById("newCode").value = "";
        document.getElementById("durationDays").value = "";
      } catch (err) {
        console.error("Create error:", err);
        msg.style.color = "#f66";
        msg.textContent = "‚ùå Failed to create code.";
      }
    }

    // ‚úÖ Delete code
    window.deleteCode = async function (codeId) {
      if (!confirm(`Delete code "${codeId}"?`)) return;
      try {
        await deleteDoc(doc(db, "accessCodes", codeId));
        msg.style.color = "#f90";
        msg.textContent = `üóëÔ∏è Deleted code "${codeId}".`;
      } catch (err) {
        console.error("Delete error:", err);
        msg.style.color = "#f66";
        msg.textContent = "‚ùå Failed to delete code.";
      }
    }

    // ‚úÖ Real-time list of access codes
    function renderCodeList() {
      const colRef = collection(db, "accessCodes");
      onSnapshot(colRef, (snapshot) => {
        const codes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        displayCodes(codes);
      });
    }

    function displayCodes(codes) {
      let html = '<h2>üìã Access Codes</h2>';
      if (codes.length === 0) {
        html += `<p>No codes found.</p>`;
      } else {
        codes.forEach(c => {
          const days = Math.round(c.validityMs / (1000 * 60 * 60 * 24));
          html += `
            <div class="code-item">
              <div class="code-info">üîë <b>${c.id}</b><br>‚è± ${days} day(s)</div>
              <button class="delete-btn" onclick="deleteCode('${c.id}')">üóë Delete</button>
            </div>
          `;
        });
      }
      codeList.innerHTML = html;
    }

    renderCodeList();

    // ‚úÖ Smart TV / Remote support
    const focusable = Array.from(document.querySelectorAll('[tabindex]'));
    let currentFocus = 0;
    function setFocus(index) {
      if (focusable[index]) {
        focusable[index].focus();
        currentFocus = index;
      }
    }
    document.addEventListener("keydown", function (e) {
      const total = focusable.length;
      switch (e.key) {
        case "ArrowDown":
        case "ArrowRight":
          e.preventDefault();
          setFocus((currentFocus + 1) % total);
          break;
        case "ArrowUp":
        case "ArrowLeft":
          e.preventDefault();
          setFocus((currentFocus - 1 + total) % total);
          break;
        case "Enter":
          if (document.activeElement && typeof document.activeElement.click === "function") {
            document.activeElement.click();
          }
          break;
      }
    });
    setFocus(0);
  </script>
</body>
</html>
