<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Code Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      padding: 2em;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto 2em;
      gap: 1em;
    }
    input, button {
      padding: 0.8em;
      font-size: 1em;
      border-radius: 0.4em;
      border: none;
      outline: none;
    }
    input {
      background: #222;
      color: #0ff;
      box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.3);
    }
    button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.03);
    }
    .codes {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .code-entry {
      background: rgba(0, 0, 0, 0.4);
      padding: 1em;
      border-radius: 0.6em;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .code-text {
      font-size: 1.1em;
      margin-right: 1em;
    }
    .countdown {
      color: #ff0;
      font-weight: bold;
      margin-right: 1em;
    }
    .delete-btn {
      background: red;
      padding: 0.5em 1em;
      border-radius: 0.4em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🛠 Access Code Manager</h1>

  <div class="form">
    <input type="text" id="codeInput" placeholder="Enter access code (e.g., vipUser)" />
    <input type="number" id="durationInput" placeholder="Duration (in days)" min="1" />
    <button onclick="createCode()">➕ Create Code</button>
  </div>

  <div class="codes" id="codeList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, deleteDoc, getDocs, onSnapshot, serverTimestamp, Timestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBFTwwwFdPdWkMBLuPgp4X4eISjq1G_I5k",
      authDomain: "honor-tv.firebaseapp.com",
      projectId: "honor-tv",
      storageBucket: "honor-tv.firebasestorage.app",
      messagingSenderId: "558886563379",
      appId: "1:558886563379:web:c4baa6df86210da2737d46"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const codesRef = collection(db, "accessCodes");

    // ✅ Create new code
    async function createCode() {
      const code = document.getElementById("codeInput").value.trim();
      const days = parseInt(document.getElementById("durationInput").value.trim());

      if (!code || isNaN(days) || days <= 0) {
        alert("Please enter a valid code and duration.");
        return;
      }

      const now = Date.now();
      const expireAt = Timestamp.fromMillis(now + days * 24 * 60 * 60 * 1000);

      await setDoc(doc(codesRef, code), {
        createdAt: serverTimestamp(),
        expireAt: expireAt
      });

      document.getElementById("codeInput").value = "";
      document.getElementById("durationInput").value = "";
    }

    // ✅ Delete a code manually
    async function deleteCode(code) {
      await deleteDoc(doc(codesRef, code));
    }

    // ✅ Format countdown string
    function formatCountdown(ms) {
      if (ms <= 0) return "Expired";

      const days = Math.floor(ms / 86400000);
      const hours = Math.floor((ms % 86400000) / 3600000);
      const minutes = Math.floor((ms % 3600000) / 60000);
      const seconds = Math.floor((ms % 60000) / 1000);

      return `${days}d ${String(hours).padStart(2, '0')}h ${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`;
    }

    // ✅ Render live countdown
    function renderLiveCountdown(code, expireAt, container) {
      function update() {
        const now = Date.now();
        const end = expireAt.toDate().getTime();
        const ms = end - now;
        if (ms <= 0) {
          container.innerHTML = "⏳ Expired";
          deleteCode(code);
          return;
        }
        container.innerHTML = `⏳ ${formatCountdown(ms)}`;
      }

      update();
      const interval = setInterval(() => {
        const now = Date.now();
        const end = expireAt.toDate().getTime();
        const ms = end - now;

        if (ms <= 0) {
          clearInterval(interval);
          container.innerHTML = "⏳ Expired";
          deleteCode(code);
        } else {
          container.innerHTML = `⏳ ${formatCountdown(ms)}`;
        }
      }, 1000);
    }

    // ✅ Listen for real-time updates
    onSnapshot(codesRef, (snapshot) => {
      const list = document.getElementById("codeList");
      list.innerHTML = "";

      snapshot.forEach(docSnap => {
        const code = docSnap.id;
        const data = docSnap.data();
        const expireAt = data.expireAt;

        const div = document.createElement("div");
        div.className = "code-entry";

        const codeText = document.createElement("div");
        codeText.className = "code-text";
        codeText.textContent = `🔑 ${code}`;

        const countdown = document.createElement("div");
        countdown.className = "countdown";

        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.textContent = "🗑 Delete";
        delBtn.onclick = () => deleteCode(code);

        renderLiveCountdown(code, expireAt, countdown);

        div.appendChild(codeText);
        div.appendChild(countdown);
        div.appendChild(delBtn);
        list.appendChild(div);
      });
    });
  </script>
</body>
</html>
