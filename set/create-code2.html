<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Manage Access Codes</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 1em;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-size: 1em;
    }

    h1 {
      text-align: center;
      font-size: 1.4em;
      margin-bottom: 1em;
    }

    .section {
      background: rgba(255, 255, 255, 0.05);
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 0.8em;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    label {
      display: block;
      margin-bottom: 0.4em;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1em;
      border: none;
      border-radius: 0.5em;
      background: #222;
      color: #0ff;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 0.9em;
      font-size: 1em;
      border: none;
      border-radius: 0.6em;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
    }

    .message {
      text-align: center;
      font-size: 0.95em;
      color: #0f0;
      margin-bottom: 1em;
    }

    .code-list-section h2 {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 1em;
    }

    .code-list {
      display: flex;
      flex-direction: column;
      gap: 0.8em;
    }

    .code-item {
      background: rgba(255, 255, 255, 0.08);
      padding: 0.8em;
      border-radius: 0.6em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95em;
    }

    .code-info {
      flex: 1;
      overflow-wrap: break-word;
      padding-right: 1em;
    }

    .delete-btn {
      padding: 0.5em 0.8em;
      background: #ff4444;
      color: #fff;
      border: none;
      border-radius: 0.4em;
      font-size: 0.85em;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #ff2222;
    }

    @media (max-width: 400px) {
      body {
        font-size: 0.95em;
      }

      h1 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>Manage Access Codes</h1>

  <!-- Create Code Section -->
  <div class="section">
    <label for="codeInput">Enter Code</label>
    <input type="text" id="codeInput" placeholder="e.g. HONOR123" />

    <label for="durationSelect">Select Duration (Days)</label>
    <select id="durationSelect">
      <option value="1">1 Day</option>
      <option value="7">7 Days</option>
      <option value="15">15 Days</option>
      <option value="30">30 Days</option>
    </select>

    <button onclick="createCode()">Create Code</button>
    <div class="message" id="message"></div>
  </div>

  <!-- Code List Section -->
  <div class="section code-list-section">
    <h2>Existing Codes</h2>
    <div class="code-list" id="codeList"></div>
  </div>

  <script>
    const codeInput = document.getElementById("codeInput");
    const durationSelect = document.getElementById("durationSelect");
    const message = document.getElementById("message");
    const codeList = document.getElementById("codeList");

    function createCode() {
      const code = codeInput.value.trim();
      const duration = parseInt(durationSelect.value);

      if (!code) {
        message.textContent = "Code cannot be empty.";
        return;
      }

      const expiration = Date.now() + duration * 24 * 60 * 60 * 1000;

      const codeObj = { code, expiration };
      let codes = JSON.parse(localStorage.getItem("codes") || "[]");
      codes.push(codeObj);
      localStorage.setItem("codes", JSON.stringify(codes));

      codeInput.value = "";
      message.textContent = `Code "${code}" created for ${duration} day(s).`;

      renderCodes();
    }

    function renderCodes() {
      const codes = JSON.parse(localStorage.getItem("codes") || "[]");
      codeList.innerHTML = "";

      codes.forEach((codeObj, index) => {
        const now = Date.now();
        const remaining = Math.max(0, codeObj.expiration - now);
        const remainingDays = Math.floor(remaining / (24 * 60 * 60 * 1000));
        const remainingHours = Math.floor((remaining % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));

        const div = document.createElement("div");
        div.className = "code-item";

        const info = document.createElement("div");
        info.className = "code-info";
        info.innerHTML = `<strong>${codeObj.code}</strong><br>Expires in ${remainingDays} day(s), ${remainingHours} hour(s)`;

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => {
          deleteCode(index);
        };

        div.appendChild(info);
        div.appendChild(delBtn);
        codeList.appendChild(div);
      });
    }

    function deleteCode(index) {
      let codes = JSON.parse(localStorage.getItem("codes") || "[]");
      codes.splice(index, 1);
      localStorage.setItem("codes", JSON.stringify(codes));
      renderCodes();
    }

    renderCodes();
  </script>
</body>
</html>
