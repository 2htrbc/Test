<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Admin: Manage Access Codes</title>
  <style>
    body {
      margin: 0; padding: 0; height: 100vh;
      display: flex; justify-content: center; align-items: center;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif; color: white;
      font-size: 1.1em; touch-action: manipulation;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 2em;
      border-radius: 1em;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      width: 95%; max-width: 600px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
      font-size: 1.3em;
    }
    input[type="text"], input[type="number"] {
      width: 100%; padding: 0.7em;
      font-size: 1em; border-radius: 0.5em;
      border: none; outline: none;
      margin-bottom: 1em;
      background: #222; color: #0ff;
      box-shadow: inset 0 0 5px rgba(0,255,255,0.3);
    }
    button {
      padding: 0.6em 1em;
      font-size: 1em;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white; border: none;
      border-radius: 0.5em;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover, button:focus {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      transform: scale(1.05);
      outline: none;
    }
    .message {
      margin: 1em 0;
      font-size: 0.95em;
      color: #0f0;
    }
    .code-list {
      margin-top: 1em;
    }
    .code-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.5em;
      padding: 0.6em 1em;
      margin-bottom: 0.6em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .code-info {
      font-size: 0.95em;
      color: #0ff;
    }
    .countdown {
      font-size: 0.9em;
      color: #fff;
    }
    .delete-btn {
      background: #ff4444;
      padding: 0.4em 0.7em;
      font-size: 0.9em;
      border: none;
      border-radius: 0.4em;
      cursor: pointer;
      color: white;
      margin-left: 0.5em;
    }
    .delete-btn:hover {
      background: #ff2222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ†Ô∏è Admin: Manage Access Codes</h1>
    <input type="text" id="newCode" placeholder="Code name (e.g. vipTJ)" tabindex="0" />
    <input type="number" id="durationDays" placeholder="Duration in days" tabindex="0" />
    <button onclick="createCode()" tabindex="0">üíæ Create Code</button>
    <div class="message" id="messageBox"></div>
    <div class="code-list" id="codeList">
      <h2>üìã Access Codes</h2>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getFirestore,
      setDoc,
      deleteDoc,
      doc,
      collection,
      onSnapshot,
      Timestamp
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBFTwwwFdPdWkMBLuPgp4X4eISjq1G_I5k",
      authDomain: "honor-tv.firebaseapp.com",
      projectId: "honor-tv",
      storageBucket: "honor-tv.firebasestorage.app",
      messagingSenderId: "558886563379",
      appId: "1:558886563379:web:c4baa6df86210da2737d46"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const msg = document.getElementById("messageBox");
    const codeList = document.getElementById("codeList");

    window.createCode = async () => {
      const code = document.getElementById("newCode").value.trim();
      const days = parseInt(document.getElementById("durationDays").value.trim());

      if (!code || isNaN(days) || days <= 0) {
        msg.style.color = "#ff6";
        msg.textContent = "‚ö†Ô∏è Enter valid code and duration.";
        return;
      }

      const now = Date.now();
      const expireAt = new Date(now + days * 86400000);

      try {
        await setDoc(doc(db, "accessCodes", code), {
          expireAt: Timestamp.fromDate(expireAt)
        });
        msg.style.color = "#0f0";
        msg.textContent = `‚úÖ Created "${code}" for ${days} days.`;
        document.getElementById("newCode").value = "";
        document.getElementById("durationDays").value = "";
      } catch (e) {
        console.error("Error creating code:", e);
        msg.style.color = "#f66";
        msg.textContent = "‚ùå Failed to create code.";
      }
    };

    window.deleteCode = async (codeId) => {
      try {
        await deleteDoc(doc(db, "accessCodes", codeId));
        msg.style.color = "#f90";
        msg.textContent = `üóëÔ∏è Deleted "${codeId}".`;
      } catch (e) {
        console.error("Error deleting code:", e);
        msg.style.color = "#f66";
        msg.textContent = "‚ùå Failed to delete.";
      }
    };

    function formatCountdown(ms) {
      const days = Math.floor(ms / 86400000);
      const hours = Math.floor((ms % 86400000) / 3600000);
      const mins = Math.floor((ms % 3600000) / 60000);
      return `${days}d ${hours}h ${mins}m`;
    }

    function renderLiveCountdown(codeId, expireAt, countdownEl) {
      const update = () => {
        const now = Date.now();
        const expireTime = expireAt.toDate().getTime();
        const timeLeft = expireTime - now;

        if (timeLeft <= 0) {
          clearInterval(timer);
          countdownEl.textContent = "‚è≥ Expired";
          deleteCode(codeId);
        } else {
          countdownEl.textContent = `‚è≥ ${formatCountdown(timeLeft)}`;
        }
      };

      update();
      const timer = setInterval(update, 60000); // every 60 seconds
    }

    function displayCodes(codes) {
      codeList.innerHTML = "<h2>üìã Access Codes</h2>";

      if (codes.length === 0) {
        codeList.innerHTML += "<p>No active codes.</p>";
        return;
      }

      codes.forEach(({ id, expireAt }) => {
        const wrapper = document.createElement("div");
        wrapper.className = "code-item";

        const info = document.createElement("div");
        info.className = "code-info";
        info.innerHTML = `üîë <b>${id}</b>`;

        const countdown = document.createElement("div");
        countdown.className = "countdown";

        if (expireAt) {
          renderLiveCountdown(id, expireAt, countdown);
        } else {
          countdown.textContent = "‚è≥ Unknown";
        }

        const btn = document.createElement("button");
        btn.className = "delete-btn";
        btn.textContent = "üóë Delete";
        btn.onclick = () => {
          if (confirm(`Delete code "${id}"?`)) deleteCode(id);
        };

        wrapper.append(info, countdown, btn);
        codeList.appendChild(wrapper);
      });
    }

    function loadCodes() {
      const colRef = collection(db, "accessCodes");
      onSnapshot(colRef, (snapshot) => {
        const codes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        displayCodes(codes);
      });
    }

    loadCodes();

    // Smart TV Navigation
    const focusable = Array.from(document.querySelectorAll('[tabindex]'));
    let currentFocus = 0;
    function setFocus(index) {
      if (focusable[index]) {
        focusable[index].focus();
        currentFocus = index;
      }
    }
    document.addEventListener("keydown", function (e) {
      const total = focusable.length;
      switch (e.key) {
        case "ArrowDown":
        case "ArrowRight":
          e.preventDefault();
          setFocus((currentFocus + 1) % total);
          break;
        case "ArrowUp":
        case "ArrowLeft":
          e.preventDefault();
          setFocus((currentFocus - 1 + total) % total);
          break;
        case "Enter":
          if (document.activeElement && typeof document.activeElement.click === "function") {
            document.activeElement.click();
          }
          break;
      }
    });
    setFocus(0);
  </script>
</body>
</html>
