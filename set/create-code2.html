<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Admin: Manage Access Codes</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 1em;
      min-height: 100vh;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      font-size: 1em;
      touch-action: manipulation;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 1em;
      padding: 1.5em;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
    }

    h1 {
      font-size: 1.4em;
      text-align: center;
      margin-bottom: 1em;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 0.9em;
      font-size: 1em;
      margin-bottom: 1em;
      border: none;
      border-radius: 0.6em;
      background: #222;
      color: #0ff;
      box-shadow: inset 0 0 6px rgba(0, 255, 255, 0.25);
    }

    button {
      width: 100%;
      padding: 0.9em;
      font-size: 1em;
      margin-bottom: 1em;
      border: none;
      border-radius: 0.6em;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }

    .message {
      font-size: 0.95em;
      color: #0f0;
      text-align: center;
      margin-bottom: 1em;
    }

    .code-list {
      margin-top: 1em;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    .code-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 1em;
      border-radius: 0.8em;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.2);
      flex-wrap: wrap;
    }

    .code-info {
      color: #0ff;
      font-weight: bold;
      font-size: 0.95em;
      flex: 1;
    }

    .countdown {
      color: #fff;
      font-size: 0.9em;
      margin-top: 0.4em;
    }

    .delete-btn {
      background: #ff4444;
      color: #fff;
      border: none;
      border-radius: 0.4em;
      padding: 0.6em 1em;
      font-size: 0.9em;
      cursor: pointer;
      margin-left: 1em;
      white-space: nowrap;
    }

    .delete-btn:hover {
      background: #ff2222;
    }

    @media (max-width: 400px) {
      body {
        font-size: 0.95em;
      }

      .container {
        padding: 1em;
        border-radius: 0.6em;
      }

      .code-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .delete-btn {
        width: 100%;
        margin-left: 0;
        margin-top: 0.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manage Access Codes</h1>

    <input type="text" placeholder="Enter code" id="codeInput" />
    <input type="number" placeholder="Duration (days)" id="durationInput" />

    <button onclick="createCode()">Create Code</button>
    <div id="message" class="message"></div>

    <div id="codeList" class="code-list"></div>
  </div>

  <script>
    const codeListDiv = document.getElementById('codeList');
    const messageDiv = document.getElementById('message');

    const codes = [];

    function createCode() {
      const code = document.getElementById('codeInput').value.trim();
      const duration = parseInt(document.getElementById('durationInput').value.trim());

      if (!code || isNaN(duration) || duration <= 0) {
        showMessage('Please enter a valid code and duration.', true);
        return;
      }

      const expiration = new Date();
      expiration.setDate(expiration.getDate() + duration);

      codes.push({ code, expiration });
      updateCodeList();
      showMessage(`Code "${code}" created for ${duration} day(s).`);

      document.getElementById('codeInput').value = '';
      document.getElementById('durationInput').value = '';
    }

    function updateCodeList() {
      codeListDiv.innerHTML = '';

      codes.forEach((item, index) => {
        const codeItem = document.createElement('div');
        codeItem.className = 'code-item';

        const info = document.createElement('div');
        info.className = 'code-info';
        info.innerHTML = `Code: ${item.code}<br><span class="countdown" id="timer-${index}">Loading...</span>`;

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => {
          codes.splice(index, 1);
          updateCodeList();
        };

        codeItem.appendChild(info);
        codeItem.appendChild(deleteBtn);
        codeListDiv.appendChild(codeItem);

        updateCountdown(index, item.expiration);
      });
    }

    function updateCountdown(index, expirationDate) {
      const timer = setInterval(() => {
        const now = new Date().getTime();
        const distance = new Date(expirationDate).getTime() - now;

        const timerSpan = document.getElementById(`timer-${index}`);
        if (!timerSpan) {
          clearInterval(timer);
          return;
        }

        if (distance <= 0) {
          timerSpan.innerText = 'Expired';
          clearInterval(timer);
        } else {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
          timerSpan.innerText = `Expires in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
      }, 1000);
    }

    function showMessage(msg, isError = false) {
      messageDiv.textContent = msg;
      messageDiv.style.color = isError ? 'red' : '#0f0';

      setTimeout(() => {
        messageDiv.textContent = '';
      }, 3000);
    }
  </script>
</body>
</html>
