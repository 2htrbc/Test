<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>HONOR TV IPTV Menu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content {
      text-align: center;
    }
  </style>

  <script>
    // VPN and HTTP Canary Detection Script
    (async () => {
      // Detect suspicious User-Agents
      const suspiciousAgents = [
        /httpcanary/i,
        /charles/i,
        /fiddler/i,
        /mitm/i,
        /burpsuite/i,
        /packet capture/i,
        /tcpdump/i
      ];

      if (suspiciousAgents.some(r => r.test(navigator.userAgent))) {
        alert("Unauthorized network tool detected. Redirecting...");
        window.location.href = "index.html"; // Redirect to your IPTV index
        return;
      }

      // DevTools open detection
      const devtools = /./;
      devtools.toString = function () {
        alert("Developer tools are not allowed. Redirecting...");
        window.location.href = "index.html";
      };
      console.log('%c', devtools);

      // VPN/Proxy check via ipapi.co
      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();
        if (data && data.security && (data.security.vpn || data.security.proxy)) {
          alert("VPN or Proxy usage detected. Redirecting...");
          window.location.href = "index.html";
        }
      } catch (e) {
        console.warn("VPN check skipped (fetch failed):", e);
      }
    })();
  </script>
</head>

<body>
  <div class="content">
    <h1>HONOR TV IPTV</h1>
    <p>Welcome to your IPTV portal. Checking security...</p>
  </div>
</body>
</html>
