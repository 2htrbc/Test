<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Ad - Honor TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0; background: black; color: white;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; text-align: center;
    }
    h1 { font-size: 1.2em; margin: 1em; }
    #continue-btn {
      display: none;
      background: #00ffcc; color: black;
      border: none; padding: 10px 20px;
      border-radius: 10px; font-size: 1em;
      margin-top: 20px; cursor: pointer;
    }
    #continue-btn:hover { background: #00c6ff; }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Please wait while ad is playing...</h1>

  <!-- Monetag Interstitial Video Ad Script -->
  <script data-cfasync="false" type="text/javascript">
    setTimeout(() => {
      // Show button after 20s
      document.getElementById('continue-btn').style.display = 'inline-block';
    }, 20000);
  </script>
  <script type='text/javascript' src='https://go.monetag.com/interstitial/your-site-id.js'></script>

  <button id="continue-btn" onclick="unlockAndRedirect()">âœ… Continue</button>

  <script>
    function unlockAndRedirect() {
      const now = Date.now();
      localStorage.setItem("lastAdClick", now);
      localStorage.setItem("isPremiumLoggedIn", "true");
      localStorage.setItem("premiumExpiry", now + 30 * 60 * 1000);
      window.location.href = "index.html"; // Change to your main menu page
    }
  </script>
</body>
</html>
