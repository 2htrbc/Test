<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Watch Ad - HONOR TV</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
    }

    .timer-box {
      font-size: 1.8em;
      margin: 30px 0;
      padding: 20px 40px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 10px #0ff;
    }

    .claim-btn {
      display: none;
      margin-top: 20px;
      padding: 14px 24px;
      font-size: 1em;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }

    .claim-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .ad-content {
      max-width: 500px;
      background: #222;
      padding: 15px;
      border-radius: 12px;
      margin-top: 10px;
      box-shadow: 0 0 5px #0ff3;
    }
  </style>
</head>
<body>
  <h1>üé• Watch Ad to Unlock Premium</h1>
  <p>Stay on this page for <strong>20 seconds</strong> to unlock 30 minutes of premium access.</p>

  <div class="timer-box" id="timer">‚è≥ 20s</div>

  <div class="ad-content">
    <p>This is where your ad or promotional content can go. You can embed video or show banners here.</p>
  </div>

  <button class="claim-btn" id="claimBtn">‚úÖ Claim 30 Minutes Premium</button>

  <script>
    let countdown = 20;
    const timerEl = document.getElementById('timer');
    const claimBtn = document.getElementById('claimBtn');

    const interval = setInterval(() => {
      countdown--;
      if (countdown > 0) {
        timerEl.textContent = `‚è≥ ${countdown}s`;
      } else {
        clearInterval(interval);
        timerEl.textContent = "‚úÖ You may now claim your premium access!";
        claimBtn.style.display = "inline-block";
      }
    }, 1000);

    claimBtn.addEventListener('click', () => {
      const now = Date.now();
      localStorage.setItem("lastAdClick", now);
      localStorage.setItem("isPremiumLoggedIn", "true");
      localStorage.setItem("premiumExpiry", now + 30 * 60 * 1000); // 30 mins
      window.location.href = "index.html"; // Change to your menu page file name if different
    });
  </script>
</body>
</html>
