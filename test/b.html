<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homepage</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0e101c;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      color: #00d4ff;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #ccc;
    }

    .logout-btn {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #00d4ff;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #00b8e6;
    }
  </style>
</head>
<body>
  <h1>Welcome 🎉</h1>
  <p>Your session is active.</p>
  <button class="logout-btn" id="logoutBtn">Logout</button>

  <!-- ✅ Firebase Auto Logout Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcmyqSpFbg5mEW7y60dUZAXQ8nEf8QHis",
      authDomain: "sample-login-d2b3d.firebaseapp.com",
      projectId: "sample-login-d2b3d",
      storageBucket: "sample-login-d2b3d.appspot.com",
      messagingSenderId: "1082557446832",
      appId: "1:1082557446832:web:d7285c23db5899a3e0d975"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const firestore = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      try {
        const docRef = doc(firestore, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          await signOut(auth);
          localStorage.clear();
          alert("User record not found. Please sign in again.");
          window.location.href = "index.html";
          return;
        }

        const userData = docSnap.data();
        const expiry = userData.expiry;

        if (!expiry || Date.now() > expiry) {
          await signOut(auth);
          localStorage.clear();
          alert("⏳ Session expired. Please sign in again.");
          window.location.href = "index.html";
        }
      } catch (error) {
        console.error("Error checking session:", error);
        await signOut(auth);
        localStorage.clear();
        alert("Something went wrong. Logged out.");
        window.location.href = "index.html";
      }
    });

    // Manual logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      localStorage.clear();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
