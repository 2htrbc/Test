<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body {
      background: #0e101c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #1a1d2b;
      padding: 30px 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 100px;
      height: auto;
    }
    .form-title {
      margin-bottom: 20px;
      font-size: 26px;
      color: #00d4ff;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
      text-align: left;
    }
    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #aaa;
    }
    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 36px;
      background: #262b3e;
      border: 1px solid #3a3f55;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      outline: none;
    }
    .input-group input:focus {
      border-color: #00d4ff;
    }
    .input-group label {
      position: absolute;
      top: -10px;
      left: 36px;
      background: #1a1d2b;
      padding: 0 5px;
      font-size: 12px;
      color: #00d4ff;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #00d4ff;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #00b8e6;
    }
    .messageDiv {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/PKtazSn.png" alt="Logo" class="logo" />
    <div class="form-title">Sign Up</div>
    <div id="message" class="messageDiv"></div>

    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" id="name" placeholder="Full Name" required />
      <label for="name">Full Name</label>
    </div>

    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="Email" required />
      <label for="email">Email</label>
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Password" required />
      <label for="password">Password</label>
    </div>

    <button class="btn" id="signUpBtn">Sign Up</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      updateProfile,
      setPersistence,
      browserLocalPersistence,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    import {
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    import {
      getDatabase,
      ref,
      set as rtdbSet
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcmyqSpFbg5mEW7y60dUZAXQ8nEf8QHis",
      authDomain: "sample-login-d2b3d.firebaseapp.com",
      projectId: "sample-login-d2b3d",
      storageBucket: "sample-login-d2b3d.appspot.com",
      messagingSenderId: "1082557446832",
      appId: "1:1082557446832:web:d7285c23db5899a3e0d975"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const firestore = getFirestore(app);

    setPersistence(auth, browserLocalPersistence);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const savedTime = localStorage.getItem("loginTimestamp");
        if (savedTime) {
          const now = Date.now();
          const expireIn = 2 * 60 * 60 * 1000; // 2 hours
          if (now - savedTime > expireIn) {
            signOut(auth);
            localStorage.clear();
            alert("Session expired. Please sign up again.");
          } else {
            window.location.href = "homepage.html";
          }
        } else {
          signOut(auth);
          localStorage.clear();
        }
      }
    });

    function showMessage(msg) {
      const div = document.getElementById("message");
      div.textContent = msg;
      div.style.display = "block";
      div.style.opacity = 1;
      setTimeout(() => { div.style.opacity = 0; }, 5000);
    }

    document.getElementById("signUpBtn").addEventListener("click", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        showMessage("All fields are required.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await updateProfile(user, { displayName: name });

        const now = Date.now();
        const expiry = now + 2 * 60 * 60 * 1000; // 2 hours from now

        // Save to Realtime Database (optional)
        await rtdbSet(ref(db, 'users/' + user.uid), {
          name,
          email,
          createdAt: new Date().toISOString()
        });

        // Save to Firestore with expiry timestamp
        await setDoc(doc(firestore, "users", user.uid), {
          name,
          email,
          createdAt: now,
          expiry
        });

        localStorage.setItem("loginTimestamp", now);
        localStorage.setItem("loggedInUserId", user.uid);

        showMessage("Account created!");
        window.location.href = "homepage.html";
      } catch (error) {
        showMessage("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
