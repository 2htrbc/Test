<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

      font-family: 'Segoe UI', sans-serif;

      height: 100vh; text-align: center;
      padding: 0 1em;
    }
    h1 {
      font-size: 1.6em; margin-bottom: 1em;
    }
    .input-group {
      position: relative;
      width: 100%;
      max-width: 320px;
    }
    input[type="text"] {
      padding: 0.6em 1em;
      font-size: 1em;
      border-radius: 1.2em;
      border: none;
      width: 100%;
      text-align: center;
      outline: none;
      background: #222;
      color: #0ff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }
    .toggle-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #0ff;
      cursor: pointer;
      font-size: 1em;
    }
    button {
      margin-top: 1em;
      padding: 0.6em 2em;
      font-size: 1em;
      border: none;
      border-radius: 1.5em;
      background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 0 5px rgba(255,255,255,0.2);
    }
    button:hover {
      background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9);
    }
    .message {
      margin-top: 1em;
      font-size: 0.9em;
      font-weight: bold;
    }
    .success { color: #0f0; }
    .error { color: #f55; }
  </style>
</head>

      }
    };

    function toggleCode() {
      const input = document.getElementById('loginCode');
      input.type = input.type === 'text' ? 'password' : 'text';
    }

      const codeInput = document.getElementById('loginCode');
      const code = codeInput.value.trim().toUpperCase();

      const now = new Date().getTime() + (8 * 60 * 60 * 1000);
