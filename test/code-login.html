<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Enter Access Code - HONOR TV</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100vh; overflow: hidden;
      background: #111; font-family: 'Segoe UI', sans-serif;
      color: white; font-size: 1.5vw;
      touch-action: manipulation;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
    }

    .container {
      text-align: center;
      padding: 1em;
      box-sizing: border-box;
      width: 90%;
      max-width: 400px;
    }

    .logo img {
      width: 4em; border-radius: 50%;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
      margin-bottom: 0.5em;
    }

    h2 {
      font-size: 1em;
      margin-bottom: 1em;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.7em;
      font-size: 1em;
      border: none;
      border-radius: 0.5em;
      margin-bottom: 1em;
      text-align: center;
      background: #222;
      color: #0ff;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 0.7em;
      font-size: 1em;
      background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
      border: none;
      color: white;
      border-radius: 0.5em;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:focus,
    button:hover {
      transform: scale(1.05);
      outline: none;
      box-shadow:
        0 0 8px #00f,
        0 0 12px #0ff,
        0 0 16px #0f0;
    }

    .message {
      margin-top: 1em;
      font-size: 0.9em;
      color: #ccc;
    }

    .back-link {
      display: block;
      margin-top: 1.5em;
      font-size: 0.8em;
      color: #0ff;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      html { font-size: 4vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/9jkWhU0.jpeg" alt="Logo" />
    </div>
    <h2>Enter Premium Access Code</h2>

    <input type="text" id="codeInput" placeholder="Enter Code..." maxlength="12" tabindex="0" />
    <button onclick="submitCode()" tabindex="0">üîê Unlock Premium</button>

    <div class="message" id="messageBox"></div>
    <a href="index.html" class="back-link" tabindex="0">‚¨ÖÔ∏è Back to Menu</a>
  </div>

  <script>
    const validCodes = ["HONOR123", "PREMIUM2025", "HonorTV"]; // Add valid codes here

    function submitCode() {
      const input = document.getElementById("codeInput").value.trim().toUpperCase();
      const msg = document.getElementById("messageBox");

      if (validCodes.includes(input)) {
        const duration = 30 * 60 * 1000; // 30 minutes
        localStorage.setItem("isPremiumLoggedIn", "true");
        localStorage.setItem("premiumExpiry", (Date.now() + duration).toString());
        msg.innerHTML = "‚úÖ Code accepted! Premium unlocked for 30 minutes.";
        msg.style.color = "#0f0";
        setTimeout(() => { window.location.href = "index.html"; }, 1500);
      } else {
        msg.innerHTML = "‚ùå Invalid code. Please try again.";
        msg.style.color = "#f66";
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") submitCode();
    });

    // Auto focus
    window.onload = () => {
      document.getElementById("codeInput").focus();
    };
  </script>
</body>
</html>
