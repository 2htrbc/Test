<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>HONOR TV IPTV Menu</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100vh; overflow: hidden;
      background: #111; font-family: 'Segoe UI', sans-serif;
      color: white; touch-action: manipulation;
      font-size: 1.5vw; overscroll-behavior: none;
    }

    .login-code-button {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    .login-code-button button {
      background: linear-gradient(to right, #0f2027, #2c5364);
      color: white;
      padding: 0.4em 1.2em;
      border: none;
      border-radius: 1em;
      font-size: 0.8em;
      box-shadow: 0 0 6px rgba(0, 255, 255, 0.5);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .login-code-button button:hover,
    .login-code-button button:focus {
      transform: scale(1.1);
      box-shadow: 0 0 8px #00f, 0 0 12px #0ff, 0 0 16px #0f0, 0 0 20px #ff0, 0 0 24px #f00;
      outline: none;
    }

    .overlay {
      display: flex; flex-direction: column; height: 100vh;
      padding: 4px 6px; position: relative; box-sizing: border-box;
    }
    .movies-btn {
      display: inline-block; margin: 6px auto;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: white; padding: 0.5em 1.5em; border-radius: 1.5em;
      font-size: 0.85em; text-align: center; text-decoration: none;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      transition: background 0.3s, box-shadow 0.3s;
      width: fit-content;
    }
    .movies-btn:hover {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
    }
    .logo { text-align: center; margin-bottom: 0.4em; }
    .logo img { width: 3em; border-radius: 50%; box-shadow: 0 0 4px rgba(255, 255, 255, 0.3); }
    h2 { font-size: 1em; margin: 0.3em 0; }
    .menu-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 0.6em; justify-items: center; align-items: center;
      overflow-y: auto; padding: 0.4em;
    }
    .channel {
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      border-radius: 50%; padding: 0.3em;
      width: 3.5em; height: 3.5em; cursor: pointer;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      transition: transform 0.3s, box-shadow 0.3s; outline: none;
    }
    .channel img {
      width: 100%; height: 100%;
      border-radius: 50%; object-fit: cover;
    }
    .channel span {
      display: block; font-size: 0.65em;
      color: #fff; margin-top: 0.3em; text-align: center;
      line-height: 1.2; max-width: 60px; word-wrap: break-word;
    }
    .channel:focus, .channel:hover,
    .movies-btn:focus {
      transform: scale(1.1);
      border: 2px solid #0ff;
      box-shadow: 0 0 8px #00f, 0 0 12px #0ff, 0 0 16px #0f0, 0 0 20px #ff0, 0 0 24px #f00;
      outline: none;
    }
    .footer {
      text-align: center;
      font-size: 0.7em;
      color: #ccc;
      margin-top: 0.4em;
    }
    #rotate-warning {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000; color: white;
      z-index: 9999; display: none;
      align-items: center; justify-content: center;
      text-align: center; padding: 20px; font-size: 1.2em;
    }
    @media screen and (orientation: portrait) {
      #rotate-warning { display: flex; }
    }
    @media (max-width: 600px) {
      html { font-size: 4vw; }
      .channel { width: 3em; height: 3em; }
      .channel span { font-size: 0.6em; }
    }
    @media (min-width: 1200px) {
      html { font-size: 1.1vw; }
      .channel { width: 4.5em; height: 4.5em; }
      .channel span { font-size: 0.8em; }
    }
  </style>
</head>
<body>
  <div id="rotate-warning">üîÑ Please rotate your device to landscape</div>

  <!-- üîê Login Code Button -->
  <div class="login-code-button">
    <button onclick="enterLoginCode()">üîê LOGIN CODE</button>
  </div>

  <div class="overlay">
    <div class="logo">
      <img src="https://i.imgur.com/9jkWhU0.jpeg" />
      <h2>HONOR TV MENU</h2>
    </div>

    <a href="movies.html" class="movies-btn" tabindex="0">üé¨ MOVIES</a>

    <div class="menu-grid">
      <div class="channel" tabindex="0" onclick="openChannel('livetv')">
        <img src="https://via.placeholder.com/64" alt="Live TV" />
        <span>Live TV Premium</span>
      </div>
      <div class="channel" tabindex="0" onclick="openChannel('kidsch')">
        <img src="https://via.placeholder.com/64" alt="Kids" />
        <span>KIDS CHANNEL</span>
      </div>
      <!-- Add more channels as needed -->
    </div>

    <div class="footer">Welcome to HONOR TV ‚Äî Enjoy Watching</div>
  </div>

  <script>
    function openChannel(id) {
      window.location.href = "go:" + id;
    }

    const focusables = Array.from(document.querySelectorAll('[tabindex]'));
    let focusIndex = 0;
    function setFocus(index) {
      if (focusables[index] && focusables[index].offsetParent !== null) {
        focusables[index].focus();
        focusIndex = index;
      }
    }
    document.addEventListener("keydown", (e) => {
      const cols = 4;
      if (["ArrowRight", "ArrowLeft", "ArrowDown", "ArrowUp"].includes(e.key)) {
        e.preventDefault();
        let delta = 0;
        if (e.key === "ArrowRight") delta = 1;
        else if (e.key === "ArrowLeft") delta = -1;
        else if (e.key === "ArrowDown") delta = cols;
        else if (e.key === "ArrowUp") delta = -cols;
        const nextIndex = focusIndex + delta;
        const total = focusables.length;
        const wrapIndex = (i) => ((i % total) + total) % total;
        setFocus(wrapIndex(nextIndex));
      } else if (e.key === "Enter") {
        const el = document.activeElement;
        if (el && typeof el.click === "function") el.click();
      }
    });

    setFocus(0);
  </script>

  <script>
    function enterLoginCode() {
      const code = prompt("Enter your login code:");
      if (code) {
        localStorage.setItem("login_code", code);
        alert("Code saved! Premium access unlocked.");
      }
    }

    async function blockVPN() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();
        if (data.security && (data.security.vpn || data.security.proxy || data.security.tor)) {
          document.body.innerHTML = '<h1 style="color:red;text-align:center;">VPN or Proxy Detected. Access Blocked.</h1>';
        }
      } catch (e) {
        console.warn("VPN check error:", e);
      }
    }

    function blockHttpCanary() {
      const suspicious = ['httpcanary', 'charles', 'fiddler', 'wireshark', 'proxy', 'xposed', 'burp'];
      const ua = navigator.userAgent.toLowerCase();
      if (suspicious.some(tool => ua.includes(tool))) {
        document.body.innerHTML = '<h1 style="color:red;text-align:center;">Unauthorized Tool Detected. Access Blocked.</h1>';
      }

      let devtoolsOpen = false;
      const el = new Image();
      Object.defineProperty(el, 'id', {
        get() {
          devtoolsOpen = true;
          throw new Error("Devtools opened");
        }
      });
      console.dir(el);
      if (devtoolsOpen) {
        document.body.innerHTML = '<h1 style="color:red;text-align:center;">DevTools Detected. Access Blocked.</h1>';
      }
    }

    blockVPN();
    blockHttpCanary();
  </script>
</body>
</html>
