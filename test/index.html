<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>HONOR TV IPTV Menu</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100vh; overflow: hidden;
      background: #111; font-family: 'Segoe UI', sans-serif;
      color: white; touch-action: manipulation;
    }

    .overlay { display: flex; flex-direction: column; height: 100vh; padding: 4px 6px; position: relative; box-sizing: border-box; }

    .top-buttons {
      position: absolute;
      top: 6px;
      right: 10px;
      display: flex;
      gap: 8px;
      z-index: 1000;
    }

    .premium-btn,
    .ads-btn {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: white; padding: 6px 12px; border-radius: 20px;
      font-size: 0.7em; text-decoration: none;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      transition: background 0.3s, box-shadow 0.3s;
    }

    .ads-btn {
      background: linear-gradient(to right, #28a745, #218838);
    }

    .premium-btn:hover {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }

    .ads-btn:hover {
      background: linear-gradient(to right, #218838, #28a745);
    }

    .movies-btn {
      display: inline-block; margin: 6px auto;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: white; padding: 6px 16px; border-radius: 20px;
      font-size: 0.75em; text-align: center; text-decoration: none;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      transition: background 0.3s, box-shadow 0.3s; width: fit-content;
    }

    .movies-btn:hover {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
    }

    .logo { text-align: center; margin-bottom: 4px; }
    .logo img {
      width: 50px; border-radius: 50%;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
    }

    h2 { font-size: 0.9em; margin: 3px 0; }

    .countdown-box {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #00ffcc; padding: 8px 14px; border-radius: 12px;
      text-align: center; font-size: 0.75em; margin: 6px auto;
      width: fit-content; max-width: 90%;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.5), 0 0 20px rgba(0, 255, 200, 0.2);
      animation: pulseGlow 2s infinite;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 8px rgba(0, 255, 200, 0.3); }
      50% { box-shadow: 0 0 14px rgba(0, 255, 200, 0.7); }
      100% { box-shadow: 0 0 8px rgba(0, 255, 200, 0.3); }
    }

    .menu-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 6px; justify-items: center; align-items: center;
      overflow-y: auto; padding: 4px;
    }

    .channel {
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      border-radius: 50%; padding: 4px;
      width: 52px; height: 52px; cursor: pointer;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      transition: transform 0.3s, box-shadow 0.3s; outline: none;
    }

    .channel img {
      width: 100%; height: 100%;
      border-radius: 50%; object-fit: cover;
    }

    .channel span {
      display: block; font-size: 0.6em;
      color: #fff; margin-top: 4px; text-align: center;
      line-height: 1.1; max-width: 60px; word-wrap: break-word;
    }

    .channel:focus, .channel:hover,
    .movies-btn:focus, .premium-btn:focus, .ads-btn:focus {
      transform: scale(1.1);
      box-shadow:
        0 0 8px #00f,
        0 0 12px #0ff,
        0 0 16px #0f0,
        0 0 20px #ff0,
        0 0 24px #f00;
      outline: none;
    }

    .footer { text-align: center; font-size: 0.6em; color: #ccc; margin-top: 3px; }
    .premium-only.locked { opacity: 0.4; pointer-events: none; }

    #rotate-warning {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000; color: white;
      z-index: 9999; display: none;
      align-items: center; justify-content: center;
      text-align: center; padding: 20px; font-size: 1.2em;
    }

    @media screen and (orientation: portrait) {
      #rotate-warning { display: flex; }
    }
  </style>
</head>
<body>
  <div id="rotate-warning">Please rotate your device to landscape mode.</div>
  <div class="overlay">

    <!-- TOP BUTTONS -->
    <div class="top-buttons">
      <a href="premium-login.html" class="premium-btn" tabindex="0">PREMIUM LOGIN</a>
      <a id="ads-reward-btn" class="ads-btn" tabindex="0">üéÅ Watch Ads - Claim 30min Premium</a>
    </div>

    <div class="logo">
      <img src="https://i.imgur.com/9jkWhU0.jpeg" alt="Honor TV Logo" />
      <h2>HONOR TV MENU</h2>
    </div>

    <div id="countdown-display" class="countdown-box"></div>

    <a href="movies.html" class="movies-btn" tabindex="0">üé¨ MOVIES</a>

    <div class="menu-grid">
      <div class="channel" tabindex="0" onclick="openChannel('phchannel')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2TQS842esSWjINmAex8CKS6VRRGLn9KrFNrzBVYzntuYst5MVUID3ebw&s=10">
        <span>Free Live TV</span>
      </div>
      <div class="channel premium-only" tabindex="0" onclick="tryOpenChannel('livetv')">
        <img src="https://i.imgur.com/hm8EUBt.jpeg"><span>PH Channels Premium</span>
      </div>
      <!-- Add more premium-only channels as needed -->
    </div>

    <div class="footer">Welcome to: HONOR TV MENU - Enjoy Watching</div>
  </div>

  <!-- JS Logic -->
  <script>
    function openChannel(id) {
      window.location.href = "go:" + id;
    }

    function tryOpenChannel(id) {
      if (localStorage.getItem("isPremiumLoggedIn") === "true") {
        openChannel(id);
      } else {
        alert("This is a PREMIUM channel. Please login first.");
      }
    }

    function lockAutoLandscape() {
      const tryLock = () => {
        if (screen.orientation && screen.orientation.lock) {
          screen.orientation.lock('landscape').catch(() => {});
        }
      };
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen().then(tryLock).catch(tryLock);
      } else {
        tryLock();
      }
    }

    function handleOrientationWarning() {
      const warning = document.getElementById('rotate-warning');
      warning.style.display = (window.innerHeight > window.innerWidth) ? 'flex' : 'none';
    }

    function updateCountdown() {
      const countdownEl = document.getElementById("countdown-display");
      const expiry = localStorage.getItem("premiumExpiry");
      if (!expiry) {
        countdownEl.textContent = "";
        return;
      }
      const expiryDate = new Date(parseInt(expiry));
      const now = new Date();
      const diff = expiryDate - now;
      if (diff <= 0) {
        countdownEl.textContent = "‚õî Premium expired.";
        localStorage.removeItem("isPremiumLoggedIn");
        localStorage.removeItem("premiumExpiry");
        localStorage.removeItem("loggedInUserId");
        location.reload();
        return;
      }
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      countdownEl.textContent = `‚è≥ Premium Expires In: ${d}d ${h}h ${m}m ${s}s (on ${expiryDate.toLocaleString()})`;
    }

    const channels = Array.from(document.querySelectorAll('.channel, .movies-btn, .premium-btn, .ads-btn'));
    let wasPremium = localStorage.getItem("isPremiumLoggedIn") === "true";

    window.onload = () => {
      if (channels.length > 0) channels[0].focus();
      lockAutoLandscape();
      handleOrientationWarning();

      document.querySelectorAll('.premium-only').forEach(el => {
        if (!wasPremium) el.classList.add('locked');
      });

      setInterval(() => {
        const isPremium = localStorage.getItem("isPremiumLoggedIn") === "true";
        document.querySelectorAll('.premium-only').forEach(el => {
          el.classList.toggle('locked', !isPremium);
        });
        if (!isPremium && wasPremium) location.reload();
        updateCountdown();
        wasPremium = isPremium;
      }, 1000);
    };

    document.addEventListener('keydown', (e) => {
      const focused = document.activeElement;
      const index = channels.indexOf(focused);
      const columns = 6;
      switch (e.key) {
        case "ArrowRight": if (index < channels.length - 1) channels[index + 1].focus(); break;
        case "ArrowLeft": if (index > 0) channels[index - 1].focus(); break;
        case "ArrowDown": if (index + columns < channels.length) channels[index + columns].focus(); break;
        case "ArrowUp": if (index - columns >= 0) channels[index - columns].focus(); break;
        case "Enter":
        case "OK": if (focused) focused.click(); break;
        case "Backspace":
        case "Escape": history.back(); break;
      }
    });

    window.addEventListener('resize', handleOrientationWarning);
    window.addEventListener('orientationchange', handleOrientationWarning);
    window.addEventListener('click', lockAutoLandscape, { once: true });

    const adsBtn = document.getElementById("ads-reward-btn");

    function grantTemporaryPremium() {
      const now = Date.now();
      const expiry = now + 30 * 60 * 1000;
      localStorage.setItem("isPremiumLoggedIn", "true");
      localStorage.setItem("premiumExpiry", expiry.toString());
      alert("‚úÖ You've received 30 minutes of Premium access!");
      location.reload();
    }

    adsBtn.addEventListener("click", () => {
      if (localStorage.getItem("isPremiumLoggedIn") === "true") {
        alert("You already have Premium access.");
        return;
      }

      adsBtn.textContent = "‚è≥ Watching Ad... 20s";
      adsBtn.disabled = true;
      adsBtn.style.pointerEvents = "none";

      let countdown = 20;
      const interval = setInterval(() => {
        countdown--;
        adsBtn.textContent = `‚è≥ Watching Ad... ${countdown}s`;
        if (countdown <= 0) {
          clearInterval(interval);
          grantTemporaryPremium();
          adsBtn.textContent = "üéÅ Watch Ads - Claim 30min Premium";
          adsBtn.disabled = false;
          adsBtn.style.pointerEvents = "auto";
        }
      }, 1000);
    });
  </script>

  <!-- Firebase Auth Check (Optional) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcmyqSpFbg5mEW7y60dUZAXQ8nEf8QHis",
      authDomain: "sample-login-d2b3d.firebaseapp.com",
      projectId: "sample-login-d2b3d",
      storageBucket: "sample-login-d2b3d.appspot.com",
      messagingSenderId: "1082557446832",
      appId: "1:1082557446832:web:d7285c23db5899a3e0d975"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user && localStorage.getItem("isPremiumLoggedIn") === "true") {
        localStorage.removeItem("isPremiumLoggedIn");
        localStorage.removeItem("premiumExpiry");
        localStorage.removeItem("loggedInUserId");
        location.reload();
      }
    });
  </script>
</body>
</html>
