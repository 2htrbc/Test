<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Show IP Address</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    .ip-box {
      font-size: 24px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
    }
  </style>
</head>
<body>
  <div class="ip-box">
    Loading your IP address...
  </div>

  <script>
    const ipBox = document.querySelector('.ip-box');

    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        ipBox.textContent = "Welcome your location Detected : " + data.ip;
      })
      .catch(() => {
        ipBox.textContent = "Failed to fetch IP address.";
      });
  </script>
</body>
</html>
