<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>HONOR TV IPTV Menu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #111;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      touch-action: manipulation;
      overflow: hidden;
    }

    .overlay {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 6px 8px;
      box-sizing: border-box;
    }

    a:focus, .channel:focus {
      outline: 2px solid #0ff;
      outline-offset: 2px;
    }

    .premium-btn, .ads-btn, .movies-btn {
      padding: 8px 14px;
      border-radius: 16px;
      font-size: 0.75em;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      margin-bottom: 6px;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }

    .premium-btn {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      position: absolute;
      top: 8px;
      right: 10px;
    }

    .ads-btn {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      position: absolute;
      top: 44px;
      right: 10px;
    }

    .movies-btn {
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      align-self: center;
      margin-top: 100px;
    }

    .logo {
      text-align: center;
      margin-top: 60px;
    }

    .logo img {
      width: 48px;
      border-radius: 50%;
    }

    h2 {
      font-size: 0.9em;
      margin: 6px 0 0;
    }

    .countdown-box {
      margin: 6px auto;
      background: #203a43;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 0.7em;
      color: #00ffcc;
      text-align: center;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      margin-top: 10px;
      padding-bottom: 10px;
      overflow-y: auto;
      flex-grow: 1;
    }

    .channel {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .channel img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .channel span {
      margin-top: 4px;
      font-size: 0.6em;
      text-align: center;
    }

    .channel:focus, .channel:hover {
      transform: scale(1.08);
      box-shadow: 0 0 8px #0ff, 0 0 12px #0ff;
    }

    .premium-only.locked {
      opacity: 0.4;
      pointer-events: none;
    }

    .footer {
      font-size: 0.6em;
      text-align: center;
      color: #ccc;
      margin-top: 4px;
    }

    #rotate-warning {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      color: white;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      text-align: center;
      font-size: 1.2em;
      padding: 20px;
    }

    @media screen and (orientation: portrait) {
      #rotate-warning {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div id="rotate-warning">üîÑ Please rotate your device to landscape for best experience</div>
  <div class="overlay">
    <a href="premium-login.html" class="premium-btn" tabindex="0" id="btn-premium">PREMIUM LOGIN</a>
    <a href="#" class="ads-btn" tabindex="0" id="adClickBtn">üéÅ WATCH AD - GET 30 MIN</a>

    <div class="logo">
      <img src="https://i.imgur.com/9jkWhU0.jpeg" />
      <h2>HONOR TV MENU</h2>
    </div>

    <div id="countdown-display" class="countdown-box">Checking premium status...</div>
    <div id="ad-status" class="countdown-box">‚è≥ Please wait...</div>

    <a href="movies.html" class="movies-btn" tabindex="0" id="btn-movies">üé¨ MOVIES</a>

    <div class="menu-grid">
      <div class="channel" onclick="openChannel('phchannel')" tabindex="0">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2TQS842esSWjINmAex8CKS6VRRGLn9KrFNrzBVYzntuYst5MVUID3ebw&s=10">
        <span>Free Live TV</span>
      </div>
      <div class="channel premium-only locked" onclick="tryOpenChannel('livetv')" tabindex="0">
        <img src="https://i.imgur.com/hm8EUBt.jpeg">
        <span>PH Premium</span>
      </div>
      <div class="channel premium-only locked" onclick="tryOpenChannel('astro')" tabindex="0">
        <img src="https://images.seeklogo.com/logo-png/40/2/astro-2012-logo-png_seeklogo-400104.png">
        <span>Astro</span>
      </div>
      <div class="channel premium-only locked" onclick="tryOpenChannel('phlive')" tabindex="0">
        <img src="https://pilipinaslive.com/assets/images/logo/pilipinaslive-logo-wbg.png">
        <span>Pilipinas Live</span>
      </div>
    </div>

    <div class="footer">Welcome to HONOR TV ‚Äî Enjoy Watching</div>
  </div>

  <script>
    function openChannel(id) {
      window.location.href = "go:" + id;
    }

    function tryOpenChannel(id) {
      if (isPremiumActive()) openChannel(id);
      else alert("‚õî This channel is for premium users only.");
    }

    function isPremiumActive() {
      const expiry = parseInt(localStorage.getItem("premiumExpiry") || 0);
      return localStorage.getItem("isPremiumLoggedIn") === "true" && expiry > Date.now();
    }

    function updateCountdown() {
      const premiumUntil = parseInt(localStorage.getItem("premiumExpiry") || 0);
      const now = Date.now();
      const premiumOnly = document.querySelectorAll(".premium-only");

      if (premiumUntil > now) {
        const mins = Math.floor((premiumUntil - now) / 60000);
        const secs = Math.floor(((premiumUntil - now) % 60000) / 1000);
        document.getElementById("countdown-display").textContent = `‚≠ê Premium active for ${mins}m ${secs}s`;
        premiumOnly.forEach(el => el.classList.remove("locked"));
        setTimeout(updateCountdown, 1000);
      } else {
        localStorage.removeItem("isPremiumLoggedIn");
        localStorage.removeItem("premiumExpiry");
        document.getElementById("countdown-display").textContent = "‚õî Premium not active";
        premiumOnly.forEach(el => el.classList.add("locked"));
        updateAdStatus();
      }
    }

    function updateAdStatus() {
      const lastClicked = parseInt(localStorage.getItem("lastAdClick") || 0);
      const now = Date.now();
      const adBtn = document.getElementById("adClickBtn");
      const adStatus = document.getElementById("ad-status");

      if (now - lastClicked >= 20 * 60 * 1000) {
        adBtn.style.pointerEvents = "auto";
        adBtn.style.opacity = "1";
        adStatus.textContent = "üéÅ Click to unlock 30 min premium";
        adBtn.onclick = () => {
          const now = Date.now();
          localStorage.setItem("lastAdClick", now);
          localStorage.setItem("isPremiumLoggedIn", "true");
          localStorage.setItem("premiumExpiry", now + 30 * 60 * 1000);
          updateCountdown();
          updateAdStatus();
        };
      } else {
        const remaining = 20 * 60 * 1000 - (now - lastClicked);
        const mins = Math.floor(remaining / 60000);
        const secs = Math.floor((remaining % 60000) / 1000);
        adBtn.style.pointerEvents = "none";
        adBtn.style.opacity = "0.6";
        adStatus.textContent = `‚è≥ Wait ${mins}m ${secs}s to unlock again`;
        setTimeout(updateAdStatus, 1000);
      }
    }

    updateCountdown();
    updateAdStatus();

    // TV remote navigation
    const focusables = Array.from(document.querySelectorAll('[tabindex]'));
    let focusIndex = 0;
    function setFocus(index) {
      if (focusables[index]) {
        focusables[index].focus();
        focusIndex = index;
      }
    }

    document.addEventListener("keydown", (e) => {
      const cols = 4;
      if (["ArrowRight", "ArrowLeft", "ArrowDown", "ArrowUp"].includes(e.key)) {
        e.preventDefault();
        let delta = 0;
        if (e.key === "ArrowRight") delta = 1;
        else if (e.key === "ArrowLeft") delta = -1;
        else if (e.key === "ArrowDown") delta = cols;
        else if (e.key === "ArrowUp") delta = -cols;

        const nextIndex = focusIndex + delta;
        if (nextIndex >= 0 && nextIndex < focusables.length) {
          setFocus(nextIndex);
        }
      } else if (e.key === "Enter") {
        const el = document.activeElement;
        if (el && typeof el.click === "function") el.click();
      }
    });

    setFocus(0); // initial focus on PREMIUM LOGIN
  </script>
</body>
</html>
