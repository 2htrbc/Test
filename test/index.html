<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>HONOR TV - Ads Premium Access</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #111;
      color: white;
      font-family: sans-serif;
    }

    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-end;
    }

    .btn {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.75em;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(255,255,255,0.2);
    }

    .premium-btn {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }

    .ads-btn {
      background: linear-gradient(to right, #28a745, #218838);
    }

    .countdown-box {
      text-align: center;
      margin: 12px auto;
      padding: 8px 14px;
      font-size: 0.8em;
      border-radius: 12px;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      box-shadow: 0 0 10px rgba(0,255,200,0.3);
      color: #00ffcc;
    }

    .premium-only.locked {
      opacity: 0.4;
      pointer-events: none;
    }

    .channel-grid {
      margin-top: 100px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      padding: 10px;
    }

    .channel {
      background: #222;
      padding: 8px;
      border-radius: 10px;
      text-align: center;
      font-size: 0.7em;
      box-shadow: 0 0 5px rgba(255,255,255,0.1);
    }

    .footer {
      text-align: center;
      color: #aaa;
      font-size: 0.7em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="top-right">
    <a href="premium-login.html" class="btn premium-btn">PREMIUM LOGIN</a>
    <button id="adsButton" class="btn ads-btn">üéÅ Watch Ads - Claim 30min Premium</button>
  </div>

  <div id="countdown" class="countdown-box"></div>

  <div class="channel-grid">
    <div class="channel">Free Channel 1</div>
    <div class="channel">Free Channel 2</div>
    <div class="channel premium-only">Premium Channel A</div>
    <div class="channel premium-only">Premium Channel B</div>
  </div>

  <div class="footer">Honor TV - Ad Reward Demo</div>

  <script>
    const adsBtn = document.getElementById("adsButton");
    const countdownEl = document.getElementById("countdown");

    function grantPremiumAccess() {
      const expiryTime = Date.now() + 30 * 60 * 1000;
      localStorage.setItem("isPremiumLoggedIn", "true");
      localStorage.setItem("premiumExpiry", expiryTime.toString());
      alert("‚úÖ You now have Premium access for 30 minutes!");
      applyPremiumUI();
    }

    function startAdCountdown() {
      adsBtn.disabled = true;
      adsBtn.style.opacity = 0.6;

      let seconds = 20;
      countdownEl.textContent = `‚è≥ Watching Ad... ${seconds}s`;

      const interval = setInterval(() => {
        seconds--;
        countdownEl.textContent = `‚è≥ Watching Ad... ${seconds}s`;

        if (seconds <= 0) {
          clearInterval(interval);
          grantPremiumAccess();
          adsBtn.disabled = false;
          adsBtn.style.opacity = 1;
        }
      }, 1000);
    }

    adsBtn.addEventListener("click", () => {
      if (localStorage.getItem("isPremiumLoggedIn") === "true") {
        alert("‚úÖ You already have Premium access.");
        return;
      }

      window.open("https://otieu.com/4/9379028", "_blank"); // Replace with real ad link

      const onReturn = () => {
        window.removeEventListener("focus", onReturn);
        startAdCountdown();
      };

      window.addEventListener("focus", onReturn);
    });

    function applyPremiumUI() {
      const isPremium = localStorage.getItem("isPremiumLoggedIn") === "true";
      document.querySelectorAll('.premium-only').forEach(el => {
        el.classList.toggle("locked", !isPremium);
      });
    }

    function checkPremiumExpiry() {
      const expiry = localStorage.getItem("premiumExpiry");
      const now = Date.now();

      if (expiry && parseInt(expiry) > now) {
        const remaining = parseInt(expiry) - now;
        const m = Math.floor((remaining / 1000 / 60) % 60);
        const s = Math.floor((remaining / 1000) % 60);
        countdownEl.textContent = `‚è≥ Premium active: ${m}m ${s}s`;
      } else if (localStorage.getItem("isPremiumLoggedIn") === "true") {
        // Expired
        localStorage.removeItem("isPremiumLoggedIn");
        localStorage.removeItem("premiumExpiry");
        applyPremiumUI();
        countdownEl.textContent = "‚õî Premium expired.";
      } else {
        countdownEl.textContent = "";
      }
    }

    applyPremiumUI();
    checkPremiumExpiry();
    setInterval(checkPremiumExpiry, 1000);
  </script>

</body>
</html>
