<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>HONOR TV IPTV Menu</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100vh; overflow: hidden;
      background: #111; font-family: 'Segoe UI', sans-serif;
      color: white; touch-action: manipulation;
    }

    .overlay {
      display: flex; flex-direction: column;
      height: 100vh; padding: 4px 6px;
      position: relative; box-sizing: border-box;
    }

    .premium-btn, .ads-btn {
      position: absolute;
      color: white; padding: 6px 12px; border-radius: 20px;
      font-size: 0.7em; text-decoration: none; z-index: 1000;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      transition: background 0.3s, box-shadow 0.3s;
    }

    .premium-btn {
      top: 6px; right: 10px;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
    }
    .premium-btn:hover {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }

    .ads-btn {
      top: 42px; right: 10px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }
    .ads-btn:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }

    .movies-btn {
      display: inline-block; margin: 6px auto;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: white; padding: 6px 16px; border-radius: 20px;
      font-size: 0.75em; text-align: center; text-decoration: none;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }

    .logo { text-align: center; margin-bottom: 4px; }
    .logo img {
      width: 50px; border-radius: 50%;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
    }

    h2 { font-size: 0.9em; margin: 3px 0; }

    .countdown-box {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #00ffcc; padding: 8px 14px; border-radius: 12px;
      text-align: center; font-size: 0.75em; margin: 6px auto;
      width: fit-content; max-width: 90%;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.5), 0 0 20px rgba(0, 255, 200, 0.2);
      animation: pulseGlow 2s infinite;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 8px rgba(0, 255, 200, 0.3); }
      50% { box-shadow: 0 0 14px rgba(0, 255, 200, 0.7); }
      100% { box-shadow: 0 0 8px rgba(0, 255, 200, 0.3); }
    }

    .menu-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 6px; justify-items: center; align-items: center;
      overflow-y: auto; padding: 4px;
    }

    .channel {
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      border-radius: 50%; padding: 4px;
      width: 52px; height: 52px; cursor: pointer;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .channel img {
      width: 100%; height: 100%;
      border-radius: 50%; object-fit: cover;
    }

    .channel span {
      display: block; font-size: 0.6em;
      color: #fff; margin-top: 4px; text-align: center;
      line-height: 1.1; max-width: 60px; word-wrap: break-word;
    }

    .channel:focus, .channel:hover {
      transform: scale(1.1);
      box-shadow:
        0 0 8px #00f,
        0 0 12px #0ff,
        0 0 16px #0f0,
        0 0 20px #ff0,
        0 0 24px #f00;
    }

    .premium-only.locked {
      opacity: 0.4;
      pointer-events: none;
    }

    .footer {
      text-align: center;
      font-size: 0.6em;
      color: #ccc;
      margin-top: 3px;
    }

    #rotate-warning {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000; color: white;
      z-index: 9999; display: none;
      align-items: center; justify-content: center;
      text-align: center; padding: 20px; font-size: 1.2em;
    }

    @media screen and (orientation: portrait) {
      #rotate-warning { display: flex; }
    }
  </style>
</head>
<body>
  <div id="rotate-warning">Please rotate your device to landscape mode.</div>

  <div class="overlay">
    <a href="premium-login.html" class="premium-btn" tabindex="0">PREMIUM LOGIN</a>
    <a href="#" class="ads-btn" id="adClickBtn" tabindex="0">üéÅ WATCH AD - GET 30 MIN</a>

    <div class="logo">
      <img src="https://i.imgur.com/9jkWhU0.jpeg" alt="Honor TV Logo" />
      <h2>HONOR TV MENU</h2>
    </div>

    <div id="countdown-display" class="countdown-box">Checking premium status...</div>
    <div id="ad-status" class="countdown-box">‚è≥ Please wait...</div>

    <a href="movies.html" class="movies-btn" tabindex="0">üé¨ MOVIES</a>

    <div class="menu-grid">
      <div class="channel" onclick="openChannel('phchannel')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2TQS842esSWjINmAex8CKS6VRRGLn9KrFNrzBVYzntuYst5MVUID3ebw&s=10">
        <span>Free Live TV</span>
      </div>
      <div class="channel premium-only locked" onclick="tryOpenChannel('livetv')">
        <img src="https://i.imgur.com/hm8EUBt.jpeg"><span>PH Channels Premium</span>
      </div>
      <div class="channel premium-only locked" onclick="tryOpenChannel('astro')">
        <img src="https://images.seeklogo.com/logo-png/40/2/astro-2012-logo-png_seeklogo-400104.png"><span>Astro</span>
      </div>
      <div class="channel premium-only locked" onclick="tryOpenChannel('phlive')">
        <img src="https://pilipinaslive.com/assets/images/logo/pilipinaslive-logo-wbg.png"><span>Pilipinas Live</span>
      </div>
    </div>

    <div class="footer">Welcome to: HONOR TV MENU - Enjoy Watching</div>
  </div>

  <script>
    function openChannel(id) {
      window.location.href = "go:" + id;
    }

    function tryOpenChannel(id) {
      if (isPremiumActive()) {
        openChannel(id);
      } else {
        alert("‚õî This channel is for premium users only.");
      }
    }

    function isPremiumActive() {
      const expiry = parseInt(localStorage.getItem("premiumExpiry") || 0);
      return localStorage.getItem("isPremiumLoggedIn") === "true" && expiry > Date.now();
    }

    function updateCountdown() {
      const premiumUntil = parseInt(localStorage.getItem("premiumExpiry") || 0);
      const now = Date.now();
      const premiumOnly = document.querySelectorAll(".premium-only");

      if (premiumUntil > now) {
        const remaining = premiumUntil - now;
        const mins = Math.floor(remaining / 60000);
        const secs = Math.floor((remaining % 60000) / 1000);
        document.getElementById("countdown-display").textContent = `‚≠ê Premium active for ${mins}m ${secs}s`;
        premiumOnly.forEach(el => el.classList.remove("locked"));
        setTimeout(updateCountdown, 1000);
      } else {
        localStorage.removeItem("isPremiumLoggedIn");
        localStorage.removeItem("premiumExpiry");
        document.getElementById("countdown-display").textContent = "‚õî Premium not active";
        premiumOnly.forEach(el => el.classList.add("locked"));
        updateAdStatus();
      }
    }

    function updateAdStatus() {
      const lastClicked = parseInt(localStorage.getItem("lastAdClick") || 0);
      const now = Date.now();
      const adBtn = document.getElementById("adClickBtn");
      const adStatus = document.getElementById("ad-status");

      if (now - lastClicked >= 20 * 60 * 1000) {
        adBtn.style.pointerEvents = "auto";
        adBtn.style.opacity = "1";
        adStatus.textContent = "üéÅ Click to watch ad and unlock 30 min premium!";
        adBtn.onclick = () => {
          const now = Date.now();
          localStorage.setItem("lastAdClick", now);
          localStorage.setItem("isPremiumLoggedIn", "true");
          localStorage.setItem("premiumExpiry", now + 30 * 60 * 1000); // 30 mins
          updateCountdown();
          updateAdStatus();
        };
      } else {
        const remaining = 20 * 60 * 1000 - (now - lastClicked);
        const mins = Math.floor(remaining / 60000);
        const secs = Math.floor((remaining % 60000) / 1000);
        adBtn.style.pointerEvents = "none";
        adBtn.style.opacity = "0.6";
        adStatus.textContent = `‚è≥ Wait ${mins}m ${secs}s to watch ad again.`;
        setTimeout(updateAdStatus, 1000);
      }
    }

    updateCountdown();
    updateAdStatus();
  </script>
</body>
</html>
