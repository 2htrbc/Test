<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>HONOR TV IPTV Menu</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100vh; overflow: hidden;
      background: #111; font-family: 'Segoe UI', sans-serif;
      color: white; touch-action: manipulation;
      font-size: 1.5vw; overscroll-behavior: none;
    }
    .overlay {
      display: flex; flex-direction: column; height: 100vh;
      padding: 4px 6px; position: relative; box-sizing: border-box;
    }
    .premium-btn, .code-btn {
      position: absolute;
      color: white; border-radius: 1.5em;
      font-size: 0.8em; text-decoration: none; z-index: 1000;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      transition: background 0.3s, box-shadow 0.3s;
      padding: 0.5em 1.2em;
    }
    .code-btn { top: 6px; left: 10px; background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59); }
    .premium-btn { top: 6px; right: 10px; background: linear-gradient(to right, #ff4b2b, #ff416c); }
    .code-btn:hover { background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9); }
    .premium-btn:hover { background: linear-gradient(to right, #ff416c, #ff4b2b); }

    .movies-btn {
      display: inline-block; margin: 6px auto;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: white; padding: 0.5em 1.5em; border-radius: 1.5em;
      font-size: 0.85em; text-align: center; text-decoration: none;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      transition: background 0.3s, box-shadow 0.3s;
      width: fit-content;
    }
    .movies-btn:hover { background: linear-gradient(to right, #6dd5ed, #2193b0); }

    .logo { text-align: center; margin-bottom: 0.4em; }
    .logo img { width: 3em; border-radius: 50%; box-shadow: 0 0 4px rgba(255, 255, 255, 0.3); }
    h2 { font-size: 1em; margin: 0.3em 0; }

    .countdown-box {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #00ffcc; padding: 0.5em 1.2em; border-radius: 1em;
      text-align: center; font-size: 0.8em; margin: 0.5em auto;
      width: fit-content; max-width: 90%;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.5), 0 0 20px rgba(0, 255, 200, 0.2);
      animation: pulseGlow 2s infinite;
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 8px rgba(0, 255, 200, 0.3); }
      50% { box-shadow: 0 0 14px rgba(0, 255, 200, 0.7); }
      100% { box-shadow: 0 0 8px rgba(0, 255, 200, 0.3); }
    }

    .menu-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 0.6em; justify-items: center; align-items: center;
      overflow-y: auto; padding: 0.4em;
    }
    .channel {
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      border-radius: 50%; padding: 0.3em;
      width: 3.5em; height: 3.5em; cursor: pointer;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      transition: transform 0.3s, box-shadow 0.3s; outline: none;
    }
    .channel img {
      width: 100%; height: 100%;
      border-radius: 50%; object-fit: cover;
    }
    .channel span {
      display: block; font-size: 0.65em;
      color: #fff; margin-top: 0.3em; text-align: center;
      line-height: 1.2; max-width: 60px; word-wrap: break-word;
    }
    .channel:focus, .channel:hover,
    .movies-btn:focus, .premium-btn:focus, .code-btn:focus {
      transform: scale(1.1);
      border: 2px solid #0ff;
      box-shadow: 0 0 8px #00f, 0 0 12px #0ff, 0 0 16px #0f0, 0 0 20px #ff0, 0 0 24px #f00;
      outline: none;
    }

    .footer {
      text-align: center;
      font-size: 0.7em;
      color: #ccc;
      margin-top: 0.4em;
    }
    .premium-only.locked { opacity: 0.4; pointer-events: none; }

    #rotate-warning {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000; color: white;
      z-index: 9999; display: none;
      align-items: center; justify-content: center;
      text-align: center; padding: 20px; font-size: 1.2em;
    }
    @media screen and (orientation: portrait) {
      #rotate-warning { display: flex; }
    }
    @media (max-width: 600px) {
      html { font-size: 4vw; }
      .channel { width: 3em; height: 3em; }
      .channel span { font-size: 0.6em; }
    }
    @media (min-width: 1200px) {
      html { font-size: 1.1vw; }
      .channel { width: 4.5em; height: 4.5em; }
      .channel span { font-size: 0.8em; }
    }
  </style>
</head>
<body>
  <div id="rotate-warning">üîÑ Please rotate your device to landscape</div>
  <div class="overlay">
    <a href="code-login.html" class="code-btn" id="codeLoginBtn" tabindex="0">üîê LOGIN CODE</a>
    <a href="premium-login.html" class="premium-btn" tabindex="0">PREMIUM LOGIN</a>

    <div class="logo">
      <img src="https://i.imgur.com/9jkWhU0.jpeg" />
      <h2>HONOR TV MENU</h2>
    </div>

    <div id="countdown-display" class="countdown-box">Checking premium status...</div>
    <a href="movies.html" class="movies-btn" tabindex="0">üé¨ MOVIES</a>

    <div class="menu-grid">
      <!-- your channels here (already complete) -->
    </div>
    <div class="footer">Welcome to HONOR TV ‚Äî Enjoy Watching</div>
  </div>

  <script>
    let isLoggedIn = false;

    function tryOpenChannel(id) {
      if (isLoggedIn) {
        window.location.href = "go:" + id;
      } else {
        alert("üîí Please login to access this channel.");
      }
    }

    function checkLogin() {
      const expireAt = localStorage.getItem('expireAt');
      const now = Date.now();

      if (expireAt && now < parseInt(expireAt)) {
        isLoggedIn = true;
        updateCountdown(parseInt(expireAt));
      } else {
        isLoggedIn = false;
        document.getElementById("countdown-display").innerText = "üîí Please login to access channels.";
      }

      // Toggle channel lock
      const channels = document.querySelectorAll('.premium-only');
      channels.forEach(c => {
        c.classList.toggle('locked', !isLoggedIn);
      });
    }

    function updateCountdown(expireAt) {
      const countdownEl = document.getElementById("countdown-display");
      const interval = setInterval(() => {
        const now = Date.now();
        const diff = expireAt - now;

        if (diff <= 0) {
          clearInterval(interval);
          localStorage.removeItem("expireAt");
          location.reload();
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdownEl.innerText = `üîì Access valid for: ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }, 1000);
    }

    document.addEventListener('keydown', function (e) {
      const focusable = Array.from(document.querySelectorAll('.channel, .movies-btn, .code-btn, .premium-btn'));
      const currentIndex = focusable.indexOf(document.activeElement);
      const cols = Math.floor(window.innerWidth / 100);

      if (e.key === 'ArrowRight') {
        focusable[currentIndex + 1]?.focus();
      } else if (e.key === 'ArrowLeft') {
        focusable[currentIndex - 1]?.focus();
      } else if (e.key === 'ArrowDown') {
        focusable[currentIndex + cols]?.focus();
      } else if (e.key === 'ArrowUp') {
        focusable[currentIndex - cols]?.focus();
      } else if (e.key === 'Enter') {
        document.activeElement?.click();
      }
    });

    window.onload = () => {
      checkLogin();
      document.querySelector('.channel, .movies-btn')?.focus();
    };
  </script>

  <script>
    async function blockVPN() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();
        if (data.security && (data.security.vpn || data.security.proxy || data.security.tor)) {
          document.body.innerHTML = '<h1 style="color:red;text-align:center;">VPN or Proxy Detected. Access Blocked.</h1>';
        }
      } catch (e) {
        console.warn("VPN check error:", e);
      }
    }

    function blockHttpCanary() {
      const tools = ['httpcanary', 'charles', 'fiddler', 'wireshark', 'proxy', 'xposed', 'burp'];
      const ua = navigator.userAgent.toLowerCase();
      if (tools.some(tool => ua.includes(tool))) {
        document.body.innerHTML = '<h1 style="color:red;text-align:center;">Unauthorized Tool Detected. Access Blocked.</h1>';
      }

      // Simple DevTools detection
      const devtools = /./;
      devtools.toString = function () {
        document.body.innerHTML = '<h1 style="color:red;text-align:center;">DevTools Detected. Access Blocked.</h1>';
      };
      console.log('%c', devtools);
    }

    blockVPN();
    blockHttpCanary();
  </script>
</body>
</html>
