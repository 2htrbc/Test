<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Premium Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #0e101c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #1a1d2b;
      padding: 30px 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 120px;
    }
    .form-title {
      margin-bottom: 20px;
      font-size: 26px;
      color: #00d4ff;
    }
    .input-group {
      position: relative;
      margin-bottom: 25px;
      text-align: left;
    }
    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #aaa;
    }
    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 36px;
      background: #262b3e;
      border: 1px solid #3a3f55;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      outline: none;
    }
    .input-group input:focus {
      border-color: #00d4ff;
    }
    .input-group label {
      position: absolute;
      top: -10px;
      left: 36px;
      background: #1a1d2b;
      padding: 0 5px;
      font-size: 12px;
      color: #00d4ff;
      pointer-events: none;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #00d4ff;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #00b8e6;
    }
    .messageDiv {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      background-color: #222;
      font-size: 14px;
      display: none;
      transition: opacity 0.4s ease;
    }
    #daysLeftInfo {
      text-align: center;
      color: #00ff8c;
      font-size: 14px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

    <img src="https://i.imgur.com/C6CD0gF.jpeg" alt="Logo" class="logo" />
    <div class="form-title">Premium Sign In</div>
    <div id="signInMessage" class="messageDiv"></div>
    <div id="daysLeftInfo"></div>

    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="Email" required />
      <label for="email">Email</label>
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Password" required />
      <label for="password">Password</label>
    </div>

    <button class="btn" id="submitSignIn">Sign In</button>
  </div>
