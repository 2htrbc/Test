<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Login</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .box {
      background: #1a1a2e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
      max-width: 400px;
      width: 100%;
    }
    .box h2 {
      margin-bottom: 20px;
      color: #00d4ff;
      text-align: center;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #252945;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #00d4ff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00b8e6;
    }
    .msg {
      margin-top: 15px;
      color: #0f0;
      text-align: center;
      font-size: 14px;
    }
    .error {
      color: #f55;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Premium Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div class="msg" id="msg"></div>
  </div>

  <!-- Firebase and logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      setPersistence,
      signInWithEmailAndPassword,
      signOut,
      browserLocalPersistence,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcmyqSpFbg5mEW7y60dUZAXQ8nEf8QHis",
      authDomain: "sample-login-d2b3d.firebaseapp.com",
      projectId: "sample-login-d2b3d",
      storageBucket: "sample-login-d2b3d.appspot.com",
      messagingSenderId: "1082557446832",
      appId: "1:1082557446832:web:d7285c23db5899a3e0d975"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    await setPersistence(auth, browserLocalPersistence);

    const msg = document.getElementById("msg");

    function showMessage(text, isError = false) {
      msg.textContent = text;
      msg.className = "msg " + (isError ? "error" : "");
    }

    function setExpiryTimer(expiryTimestamp) {
      const msLeft = expiryTimestamp - Date.now();
      if (msLeft > 0) {
        setTimeout(() => {
          logoutNow("Your session expired. Please login again.");
        }, msLeft);
      } else {
        logoutNow("Your session has already expired.");
      }
    }

    function logoutNow(message) {
      localStorage.removeItem("premiumExpiry");
      localStorage.removeItem("isPremiumLoggedIn");
      signOut(auth).then(() => {
        showMessage(message, true);
      });
    }

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        showMessage("Please enter email and password.", true);
        return;
      }

      try {
        const result = await signInWithEmailAndPassword(auth, email, password);
        const expiry = Date.now() + 30 * 24 * 60 * 60 * 1000; // 30 days
        localStorage.setItem("premiumExpiry", expiry.toString());
        localStorage.setItem("isPremiumLoggedIn", "true");
        showMessage("Login successful. Redirecting...");
        setExpiryTimer(expiry);
        setTimeout(() => window.location.href = "index.html", 1500);
      } catch (err) {
        showMessage("Login failed: " + err.message, true);
      }
    });

    // Check auth and expiry on load
    onAuthStateChanged(auth, user => {
      const expiry = parseInt(localStorage.getItem("premiumExpiry") || "0");
      if (user && expiry) {
        if (Date.now() > expiry) {
          logoutNow("Your session has expired.");
        } else {
          const daysLeft = Math.floor((expiry - Date.now()) / (1000 * 60 * 60 * 24));
          showMessage(`Welcome back! Session expires in ${daysLeft} day(s).`);
          setExpiryTimer(expiry);
        }
      }
    });
  </script>
</body>
</html>
